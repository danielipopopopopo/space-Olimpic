  <style>
    :root {
      --bg-deep: #050816;
      --bg-mid: #0a0f1c;
      --accent: #00d4ff;
      --accent-glow: rgba(0, 212, 255, 0.4);
      --gold: #ffd700;
      --success: #10b981;
      --danger: #ef4444;
      --glass: rgba(255, 255, 255, 0.03);
      --glass-border: rgba(255, 255, 255, 0.08);
      --text: #ffffff;
      --text-muted: rgba(255, 255, 255, 0.6);
      --spring: cubic-bezier(0.34, 1.56, 0.64, 1);
      --smooth: cubic-bezier(0.4, 0, 0.2, 1);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html,
    body {
      height: 100%;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, var(--bg-deep) 0%, var(--bg-mid) 50%, #0d1225 100%);
      color: var(--text);
      min-height: 100vh;
      padding: 20px;
      overflow-x: hidden;
      position: relative;
      direction: rtl;
    }

    /* Parallax star field */
    .stars-container {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 0;
    }

    .stars-layer {
      position: absolute;
      inset: -50px;
      transition: transform 0.1s ease-out;
    }

    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
    }

    .star-small {
      width: 1px;
      height: 1px;
      opacity: 0.4;
    }

    .star-medium {
      width: 2px;
      height: 2px;
      opacity: 0.6;
      box-shadow: 0 0 4px rgba(255, 255, 255, 0.3);
    }

    .star-large {
      width: 3px;
      height: 3px;
      opacity: 0.8;
      box-shadow: 0 0 8px rgba(255, 255, 255, 0.5), 0 0 15px rgba(0, 212, 255, 0.3);
    }

    .star.twinkle {
      animation: twinkle var(--duration) ease-in-out infinite;
    }

    @keyframes twinkle {

      0%,
      100% {
        opacity: var(--base-opacity, 0.5);
      }

      50% {
        opacity: calc(var(--base-opacity, 0.5) * 0.3);
      }
    }

    /* Cockpit frame */
    .cockpit-frame {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 5;
      box-shadow: inset 0 0 100px rgba(0, 0, 0, 0.6);
    }

    .cockpit-frame::before {
      content: '';
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 50%;
      height: 2px;
      background: linear-gradient(90deg, transparent, var(--accent), transparent);
      opacity: 0.2;
    }

    /* Scanlines */
    .scanlines {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 6;
      background: repeating-linear-gradient(0deg,
          transparent,
          transparent 2px,
          rgba(0, 212, 255, 0.008) 2px,
          rgba(0, 212, 255, 0.008) 4px);
    }

    /* Nebula glow */
    .nebula {
      position: fixed;
      width: 500px;
      height: 500px;
      border-radius: 50%;
      filter: blur(100px);
      opacity: 0.12;
      pointer-events: none;
      z-index: 0;
    }

    .nebula-1 {
      top: -150px;
      right: -150px;
      background: radial-gradient(circle, #6366f1 0%, transparent 70%);
      animation: float1 20s ease-in-out infinite;
    }

    .nebula-2 {
      bottom: -200px;
      left: -150px;
      background: radial-gradient(circle, #00d4ff 0%, transparent 70%);
      animation: float2 25s ease-in-out infinite;
    }

    @keyframes float1 {

      0%,
      100% {
        transform: translate(0, 0);
      }

      50% {
        transform: translate(-30px, 20px);
      }
    }

    @keyframes float2 {

      0%,
      100% {
        transform: translate(0, 0);
      }

      50% {
        transform: translate(20px, -30px);
      }
    }

    /* Main container */
    #container {
      position: relative;
      z-index: 10;
      max-width: 500px;
      margin: 0 auto;
      background: var(--glass);
      backdrop-filter: blur(30px);
      border-radius: 28px;
      padding: 40px 32px;
      border: 1px solid var(--glass-border);
      box-shadow: 0 25px 80px rgba(0, 0, 0, 0.4);
      animation: slideUp 0.8s var(--spring) forwards;
      opacity: 0;
      transform: translateY(40px);
    }

    @keyframes slideUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }

    /* Typography */

      font-size: clamp(1.8rem, 6vw, 2.5rem);
      text-align: center;
      margin-bottom: 0.3em;
      background: linear-gradient(135deg, var(--accent) 0%, #a855f7 50%, var(--gold) 100%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      animation: glow 3s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from {
        filter: drop-shadow(0 0 15px var(--accent-glow));
      }

      to {
        filter: drop-shadow(0 0 30px var(--accent-glow));
      }

    h2 {

      text-align: center;
      color: var(--text-muted);
      margin-bottom: 2rem;
      font-weight: 400;

      color: var(--gold);
      margin-bottom: 1.5rem;
      letter-spacing: 4px;
      text-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {

      0%,
      100% {
        transform: scale(1);
      }

      50% {
        transform: scale(1.02);
      }

    /* Room code */
    #roomCode {
      font-size: 1.2rem;
      color: var(--gold);
      text-align: center;
      margin-bottom: 2rem;
      padding: 16px;
      background: rgba(255, 215, 0, 0.05);
      border-radius: 16px;
      border: 1px solid rgba(255, 215, 0, 0.15);

    /* Question title */
    #qTitle {
      font-size: 1.3rem;
      font-weight: 600;
      text-align: center;
      margin-bottom: 1.5rem;
      color: var(--accent);
    }

    /* Input field */
    #answer {
      width: 100%;
      padding: 18px 24px;

      font-family: inherit;
      background: rgba(255, 255, 255, 0.03);

      border-radius: 16px;

      text-align: right;

    #answer::placeholder {

    #answer:focus {

      border-color: var(--accent);
      background: rgba(0, 212, 255, 0.03);
      box-shadow: 0 0 0 4px rgba(0, 212, 255, 0.15);

    /* Buttons */
    button {
      width: 100%;
      padding: 18px 24px;
      font-size: 1.1rem;
      font-weight: 600;
      font-family: inherit;
      background: linear-gradient(135deg, rgba(0, 212, 255, 0.2) 0%, rgba(168, 85, 247, 0.2) 100%);

      border-radius: 16px;
      cursor: pointer;
      transition: all 0.35s var(--spring);
      position: relative;
      overflow: hidden;

    button::before {

      inset: 0;
      background: linear-gradient(135deg, var(--accent) 0%, #a855f7 100%);
      opacity: 0;
      transition: opacity 0.3s var(--smooth);

    button span {

    button:hover {

    .particle {

    /* Admin section (hidden by default) */
    #admin {

      background: rgba(255, 255, 255, 0.02);

    #admin h3 {

    /* Admin modal */
    #adminModal {

    #adminModal .modal-content {

    #adminModal input:focus {

    #adminModal .btn-group {

    }

    /* Mobile adjustments */
    @media (max-width: 480px) {
      #container {
        padding: 28px 20px;
      }
    }
  </style>
</head>

  <script>
    // Confetti Animation
    const confettiCanvas = document.getElementById('confetti');
    const ctx = confettiCanvas.getContext('2d');
    let confettiParticles = [];
    let confettiActive = false;

    function resizeCanvas() {
      confettiCanvas.width = window.innerWidth;
      confettiCanvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    function createConfetti() {
      const colors = ['#00d4ff', '#ffd700', '#a855f7', '#ffffff', '#ff6b35'];
      for (let i = 0; i < 150; i++) {
        confettiParticles.push({
          x: Math.random() * confettiCanvas.width,
          y: Math.random() * confettiCanvas.height - confettiCanvas.height,
          w: Math.random() * 8 + 4,
          h: Math.random() * 8 + 4,
          color: colors[Math.floor(Math.random() * colors.length)],
          speed: Math.random() * 4 + 2,
          angle: Math.random() * 360,
          rotationSpeed: (Math.random() - 0.5) * 0.2,
          drag: Math.random() * 0.05 + 0.95,
          opacity: 1
        });
      }
    }

    function updateConfetti() {
      if (!confettiActive && confettiParticles.length === 0) {
        ctx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);
        return;
      }

      ctx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);

      confettiParticles.forEach((p, index) => {
        p.y += p.speed;
        p.angle += p.rotationSpeed;
        p.x += Math.sin(p.angle * 0.05) * 0.5;

        if (p.y > confettiCanvas.height) {
          if (confettiActive) {
            p.y = -20;
            p.x = Math.random() * confettiCanvas.width;
          } else {
            confettiParticles.splice(index, 1);
            return;
          }
        }

        ctx.save();
        ctx.globalAlpha = p.opacity;
        ctx.translate(p.x, p.y);
        ctx.rotate(p.angle);
        ctx.fillStyle = p.color;
        ctx.fillRect(-p.w / 2, -p.h / 2, p.w, p.h);
        ctx.restore();
      });

      requestAnimationFrame(updateConfetti);
    }

    function startConfetti() {
      confettiActive = true;
      createConfetti();
      updateConfetti();
      setTimeout(() => {
        confettiActive = false;
      }, 5000);

      }
    };

    let room = 1;
    let qIndex = 0;
    let startTime = Date.now();
    let room1Time = 0;
    let intervalId = null;

    const els = {
      roomTitle: document.getElementById("roomTitle"),
      roomCode: document.getElementById("roomCode"),
      timer: document.getElementById("timer"),
      qTitle: document.getElementById("qTitle"),
      answer: document.getElementById("answer"),
      msg: document.getElementById("msg"),
      nextRoomBtn: document.getElementById("nextRoomBtn"),
      finalSummary: document.getElementById("finalSummary"),
      admin: document.getElementById("admin"),
      particles: document.getElementById("particles")
    };

    function formatTime(ms) {
      const t = Math.floor(ms / 1000);
      return `${Math.floor(t / 60).toString().padStart(2, '0')}:${(t % 60).toString().padStart(2, '0')}`;
    }

    function updateTimer() {
      els.timer.textContent = formatTime(Date.now() - startTime);
    }

    function startTimer() {
      if (intervalId) clearInterval(intervalId);
      startTime = Date.now();
      intervalId = setInterval(updateTimer, 1000);
    }

    function stopTimer() {
      if (intervalId) {
        clearInterval(intervalId);
        intervalId = null;
      }
    }

    function loadRoom(r) {
      room = r;
      qIndex = 0;
      els.roomTitle.textContent = rooms[r].title;
      els.roomCode.textContent = "×§×•×“ ×”×—×“×¨: ???";
      els.nextRoomBtn.classList.remove("visible");
      els.finalSummary.style.display = "none";
      showQuestion();
      els.answer.focus();
      startTimer();
    }

    function showQuestion() {
      els.qTitle.textContent = "×—×™×“×” " + (qIndex + 1);
      els.answer.value = "";
      els.msg.className = "";
      els.msg.textContent = "";
      els.msg.classList.remove("show");
    }

    function createParticles() {
      for (let i = 0; i < 25; i++) {
        const p = document.createElement("div");
        p.className = "particle";
        p.style.left = Math.random() * 100 + "%";
        p.style.top = Math.random() * 100 + "%";
        p.style.setProperty("--x", (Math.random() - 0.5) * 250 + "px");
        p.style.setProperty("--y", (Math.random() - 0.5) * 250 + "px");
        p.style.animationDelay = Math.random() * 0.3 + "s";
        els.particles.appendChild(p);
        setTimeout(() => p.remove(), 1500);
      }
    }

    function check() {
      const v = els.answer.value.trim();
      const q = rooms[room].questions[qIndex];

      if (v === q.ans) {
        els.msg.className = "ok show";
        els.msg.textContent = "âœ” × ×›×•×Ÿ!";
        createParticles();

        if (qIndex < rooms[room].questions.length - 1) {
          els.msg.textContent += "   â†’  " + q.next;
          qIndex++;
          setTimeout(showQuestion, 2000);
        } else {
          els.msg.textContent = "ğŸ‰ ROOM COMPLETE!";
          els.roomCode.textContent = "CODE: " + rooms[room].code;
          startConfetti(); // Trigger confetti


          const elapsed = Date.now() - startTime;
          if (room === 1) room1Time = elapsed;

          stopTimer();
          els.timer.textContent = `×–××Ÿ ×—×“×¨ ${room}: ${formatTime(elapsed)}`;

          if (room === 1) {
            els.nextRoomBtn.classList.add("visible");
          } else {
            showFinalSummary(room1Time, elapsed);
          }
        }
      } else {
        els.msg.className = "bad show";
        els.msg.textContent = "âŒ ×œ× × ×›×•×Ÿ, × ×¡×• ×©×•×‘";
      }
    }

    function showFinalSummary(t1, t2) {
      const totalMs = t1 + t2;
      const total = formatTime(totalMs);
      const sec = Math.floor(totalMs / 1000);

      let fb = sec < 600 ? "ğŸš€ ××ª× ××’×“×” ×§×•×¡××™×ª!" :
        sec < 900 ? "×›×œ ×”×›×‘×•×“ â€“ ×–××Ÿ ××¡×˜×¨×•× ××•×˜×™!" :
          sec < 1200 ? "××¦×•×™×Ÿ! ×”××©×™××” ×”×•×©×œ××”" : "×›×œ ×”×›×‘×•×“ ×¢×œ ×”× ×—×™×©×•×ª ×”×—×œ×œ×™×ª!";

      els.finalSummary.innerHTML = `
    <h2>××©×™××ª ××¨×˜××™×¡ ×”×•×©×œ××”! ğŸŒŒ</h2>
    <p>×—×“×¨ 1: ${formatTime(t1)}</p>
    <p>×—×“×¨ 2: ${formatTime(t2)}</p>
    <p><strong>×¡×”"×›: ${total}</strong></p>
    <p style="font-size:1.4rem; margin-top:1.5em;">${fb}</p>
  `;
      els.finalSummary.style.display = "block";
      createParticles();
    }

    function goToNextRoom() {
      if (room === 1) loadRoom(2);
    }

    function openAdmin() {
      document.getElementById('adminModal').style.display = 'flex';
      document.getElementById('adminPass').value = '';
      document.getElementById('adminPass').focus();
    }

    function closeAdminModal() {
      document.getElementById('adminModal').style.display = 'none';
    }

    function checkAdminPass() {
      const pass = document.getElementById('adminPass').value.trim();
      if (pass === "RDRartemis2") {
        closeAdminModal();
        els.admin.style.display = 'block';
        buildAdmin();
      } else {
        alert("×¡×™×¡××” ×©×’×•×™×”");
        document.getElementById('adminPass').value = '';
        document.getElementById('adminPass').focus();
      }
    }

    function buildAdmin() {
      let html = `<h3>×¢×¨×™×›×ª ×—×“×¨ ${room} (${rooms[room].title})</h3>`;
      rooms[room].questions.forEach((q, i) => {
        html += `
      <strong>×—×™×“×” ${i + 1}</strong><br>
      ×ª×©×•×‘×”: <input id="a${i}" value="${q.ans}"><br>
      ×”× ×—×™×” ×”×‘××”: <input id="n${i}" value="${q.next}"><hr>
    `;
      });
      html += `
    <strong>×§×•×“ ×”×—×“×¨:</strong><br>
    <input id="code" value="${rooms[room].code}"><br><br>
    <button onclick="save()"><span>×©××•×¨ ×©×™× ×•×™×™×</span></button>
    <button onclick="document.getElementById('admin').style.display='none'"><span>×¡×’×•×¨</span></button>
  `;
      els.admin.innerHTML = html;
    }

    function save() {
      rooms[room].questions.forEach((q, i) => {
        q.ans = document.getElementById("a" + i).value.trim();
        q.next = document.getElementById("n" + i).value.trim();
      });
      rooms[room].code = document.getElementById("code").value.trim();
      alert("×”×©×™× ×•×™×™× × ×©××¨×• âœ“");
      loadRoom(room);
      els.admin.style.display = 'none';
    }

    // Initialize
    window.addEventListener("load", () => {
      room = 1;
      qIndex = 0;
      loadRoom(1);
    });

    els.answer.addEventListener("keypress", e => {
      if (e.key === "Enter") {
        e.preventDefault();
        check();
      }
    });

    els.answer.addEventListener("input", () => {
      if (els.msg.textContent) {
        els.msg.textContent = "";
        els.msg.className = "";
      }
    });

    // Close admin modal with Escape
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        closeAdminModal();
      }
    });
  </script>
</body>
