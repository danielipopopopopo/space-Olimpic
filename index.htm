<!DOCTYPE html>
<html lang="he">
<head>
<meta charset="UTF-8">
<title>砖转 专住</title>
<style>
*{box-sizing:border-box}

body{
  margin:0;
  min-height:100vh;
  background:radial-gradient(circle at top, #02142b, #000);
  color:#e6faff;
  font-family:Arial, sans-serif;
  direction:rtl;
  display:flex;
  flex-direction:column;
  align-items:center;
}

h1{
  margin:15px 0 5px;
  font-size:clamp(1.6rem,4vw,2.4rem);
}
h2{
  margin:0 0 15px;
  color:#ffd700;
  font-size:clamp(1.1rem,3vw,1.5rem);
}

.card{
  width:95%;
  max-width:420px;
  background:linear-gradient(180deg,#0b1a33,#050b18);
  border:2px solid #0ff;
  border-radius:16px;
  padding:20px;
  box-shadow:0 0 25px #0ff3;
}

#qTitle{
  font-size:clamp(1.1rem,3vw,1.4rem);
  margin-bottom:10px;
}

input{
  width:100%;
  padding:12px;
  font-size:clamp(1rem,3vw,1.3rem);
  border-radius:10px;
  border:none;
  text-align:center;
  outline:none;
}

button{
  width:100%;
  margin-top:15px;
  padding:12px;
  font-size:clamp(1rem,3vw,1.2rem);
  background:linear-gradient(90deg,#00f6ff,#00ffa2);
  border:none;
  border-radius:12px;
  cursor:pointer;
  font-weight:bold;
}

button:active{transform:scale(0.98)}

#msg{
  margin-top:12px;
  min-height:1.5em;
  font-size:clamp(1rem,3vw,1.2rem);
}

#roomCode{
  margin-top:15px;
  padding:10px;
  border-radius:10px;
  background:#000;
  border:1px dashed #ffd700;
  font-size:clamp(1rem,3vw,1.2rem);
}

.ok{color:#7CFF7C}
.bad{color:#FF6B6B}

#admin{
  width:95%;
  max-width:600px;
  margin-top:30px;
  padding:15px;
  background:#020816;
  border:2px solid #0ff;
  border-radius:14px;
}

#admin input{
  margin:4px 0 10px;
}

.hidden{display:none}

/*  */
@media (min-width:768px){
  .card{max-width:480px}
}

/* 砖 */
@media (min-width:1024px){
  .card{max-width:520px}
}
</style>
</head>

<body>

<h1> 砖转 专住</h1>
<h2 id="roomTitle"></h2>

<div class="card">
  <div id="qTitle"></div>
  <input id="answer" placeholder="拽 拽 专">
  <br>
  <button onclick="check()">住</button>


</div>

<script>
  function check(){
    let a = document.getelementbyid(answer).value
    if a == "yuvalimroom1ron"{
      window.location = "play2.html"
    }
    else if a=="Sa1"{
      window.location = "play1.html"
    }
  }
</script>

</body>
</html>
