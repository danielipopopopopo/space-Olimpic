<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <title>◊û◊©◊ô◊û◊™ ◊ê◊®◊ò◊û◊ô◊°</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Orbitron:wght@500;700;900&display=swap"
    rel="stylesheet">

  <style>
    :root {
      --bg-deep: #030510;
      --bg-mid: #080d1a;
      --accent: #00d4ff;
      --accent-glow: rgba(0, 212, 255, 0.5);
      --gold: #ffd700;
      --orange: #ff6b35;
      --glass: rgba(255, 255, 255, 0.02);
      --glass-border: rgba(255, 255, 255, 0.06);
      --hull: rgba(20, 30, 50, 0.8);
      --text: #ffffff;
      --text-muted: rgba(255, 255, 255, 0.5);
      --spring: cubic-bezier(0.34, 1.56, 0.64, 1);
      --smooth: cubic-bezier(0.4, 0, 0.2, 1);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html,
    body {
      height: 100%;
      overflow: hidden;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: radial-gradient(ellipse at 50% 0%, #0a1628 0%, var(--bg-deep) 60%);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 24px;
      direction: rtl;
      position: relative;
    }

    /* Parallax star field */
    .stars-container {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 0;
      transition: transform 0.15s ease-out;
    }

    .stars-layer {
      position: absolute;
      inset: -50px;
      transition: transform 0.1s ease-out;
    }

    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
    }

    .star-small {
      width: 1px;
      height: 1px;
      opacity: 0.4;
    }

    .star-medium {
      width: 2px;
      height: 2px;
      opacity: 0.6;
      box-shadow: 0 0 4px rgba(255, 255, 255, 0.3);
    }

    .star-large {
      width: 3px;
      height: 3px;
      opacity: 0.8;
      box-shadow: 0 0 8px rgba(255, 255, 255, 0.5), 0 0 15px rgba(0, 212, 255, 0.3);
    }

    .star.twinkle {
      animation: twinkle var(--duration) ease-in-out infinite;
    }

    @keyframes twinkle {

      0%,
      100% {
        opacity: var(--base-opacity);
      }

      50% {
        opacity: calc(var(--base-opacity) * 0.3);
      }
    }

    /* Nebula glow - spaceship cockpit view */
    .nebula {
      position: fixed;
      border-radius: 50%;
      filter: blur(100px);
      opacity: 0.15;
      pointer-events: none;
      z-index: 0;
    }

    .nebula-1 {
      width: 800px;
      height: 400px;
      top: -100px;
      left: 50%;
      transform: translateX(-50%);
      background: linear-gradient(90deg, #6366f1, #00d4ff, #a855f7);
      animation: warpGlow 8s ease-in-out infinite alternate;
    }

    .nebula-2 {
      width: 400px;
      height: 400px;
      bottom: -200px;
      right: -100px;
      background: radial-gradient(circle, #ff6b35 0%, transparent 70%);
      opacity: 0.08;
      animation: engineGlow 2s ease-in-out infinite;
    }

    @keyframes warpGlow {
      0% {
        opacity: 0.1;
        transform: translateX(-50%) scaleX(1);
      }

      100% {
        opacity: 0.2;
        transform: translateX(-50%) scaleX(1.2);
      }
    }

    @keyframes engineGlow {

      0%,
      100% {
        opacity: 0.08;
        transform: scale(1);
      }

      50% {
        opacity: 0.15;
        transform: scale(1.1);
      }
    }

    /* Cockpit frame overlay */
    .cockpit-frame {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 5;
      border: 20px solid transparent;
      border-image: linear-gradient(135deg, rgba(30, 40, 60, 0.8) 0%, rgba(10, 15, 25, 0.9) 50%, rgba(30, 40, 60, 0.8) 100%) 1;
      box-shadow: inset 0 0 100px rgba(0, 0, 0, 0.5);
    }

    .cockpit-frame::before {
      content: '';
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 60%;
      height: 2px;
      background: linear-gradient(90deg, transparent, var(--accent), transparent);
      opacity: 0.3;
    }

    /* HUD scan lines */
    .scanlines {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 6;
      background: repeating-linear-gradient(0deg,
          transparent,
          transparent 2px,
          rgba(0, 212, 255, 0.01) 2px,
          rgba(0, 212, 255, 0.01) 4px);
    }

    /* Main content */
    .content {
      position: relative;
      z-index: 10;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      animation: fadeSlideUp 1s var(--spring) forwards;
      opacity: 0;
      transform: translateY(30px);
    }

    @keyframes fadeSlideUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Logo */
    .logo {
      font-family: 'Orbitron', sans-serif;
      font-size: clamp(2.5rem, 10vw, 4rem);
      font-weight: 900;
      background: linear-gradient(135deg, var(--accent) 0%, #a855f7 50%, var(--gold) 100%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      margin-bottom: 0.3em;
      letter-spacing: 4px;
      text-transform: uppercase;
      animation: glow 3s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from {
        filter: drop-shadow(0 0 20px var(--accent-glow)) drop-shadow(0 0 40px rgba(168, 85, 247, 0.3));
      }

      to {
        filter: drop-shadow(0 0 40px var(--accent-glow)) drop-shadow(0 0 80px rgba(168, 85, 247, 0.5));
      }
    }

    .subtitle {
      font-family: 'Orbitron', sans-serif;
      font-size: clamp(0.75rem, 3vw, 0.9rem);
      font-weight: 500;
      color: var(--accent);
      margin-bottom: 3rem;
      letter-spacing: 6px;
      text-transform: uppercase;
      opacity: 0.7;
    }

    /* Play button - styled like a ship launch button */
    .play-btn {
      position: relative;
      width: 160px;
      height: 160px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--hull) 0%, rgba(10, 20, 35, 0.95) 100%);
      border: 3px solid rgba(0, 212, 255, 0.3);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.4s var(--spring);
      box-shadow:
        0 0 0 1px rgba(0, 212, 255, 0.1),
        0 0 40px rgba(0, 0, 0, 0.5),
        inset 0 -5px 20px rgba(0, 0, 0, 0.4),
        inset 0 5px 20px rgba(255, 255, 255, 0.05);
    }

    .play-btn::before {
      content: '';
      position: absolute;
      inset: -6px;
      border-radius: 50%;
      background: conic-gradient(from 0deg, var(--accent), transparent, var(--accent));
      opacity: 0;
      animation: rotate 4s linear infinite;
      transition: opacity 0.4s var(--smooth);
    }

    .play-btn::after {
      content: 'LAUNCH';
      position: absolute;
      bottom: -50px;
      font-family: 'Orbitron', sans-serif;
      font-size: 0.8rem;
      font-weight: 700;
      letter-spacing: 4px;
      color: var(--accent);
      opacity: 0.6;
      transition: all 0.3s var(--smooth);
    }

    @keyframes rotate {
      to {
        transform: rotate(360deg);
      }
    }

    .play-btn:hover {
      transform: scale(1.08);
      border-color: var(--accent);
      box-shadow:
        0 0 0 1px var(--accent),
        0 0 60px var(--accent-glow),
        0 20px 60px rgba(0, 0, 0, 0.5),
        inset 0 -5px 20px rgba(0, 0, 0, 0.4),
        inset 0 5px 20px rgba(0, 212, 255, 0.1);
    }

    .play-btn:hover::before {
      opacity: 0.5;
    }

    .play-btn:hover::after {
      opacity: 1;
      color: white;
    }

    .play-btn:active {
      transform: scale(0.95);
      transition: transform 0.1s var(--smooth);
    }

    .play-icon {
      width: 45px;
      height: 45px;
      margin-right: -5px;
      filter: drop-shadow(0 0 10px var(--accent-glow));
    }

    .play-icon path {
      fill: var(--accent);
      transition: fill 0.3s var(--smooth);
    }

    .play-btn:hover .play-icon path {
      fill: white;
    }

    /* Modal overlay */
    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(3, 5, 16, 0.92);
      backdrop-filter: blur(10px);
      z-index: 100;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      visibility: hidden;
      transition: all 0.4s var(--smooth);
    }

    .modal-overlay.active {
      opacity: 1;
      visibility: visible;
    }

    /* Game selection modal - spaceship control panel */
    .game-modal {
      background: linear-gradient(135deg, var(--hull) 0%, rgba(10, 15, 25, 0.98) 100%);
      border: 1px solid rgba(0, 212, 255, 0.2);
      border-radius: 24px;
      padding: 48px 40px;
      backdrop-filter: blur(40px);
      text-align: center;
      max-width: 420px;
      width: 90%;
      transform: scale(0.9) translateY(30px);
      transition: transform 0.5s var(--spring);
      box-shadow:
        0 0 0 1px rgba(0, 212, 255, 0.1),
        0 30px 80px rgba(0, 0, 0, 0.6),
        inset 0 1px 0 rgba(255, 255, 255, 0.05);
      position: relative;
      overflow: hidden;
    }

    .game-modal::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, var(--accent), transparent);
      opacity: 0.5;
    }

    .modal-overlay.active .game-modal {
      transform: scale(1) translateY(0);
    }

    .modal-title {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.3rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      letter-spacing: 3px;
      text-transform: uppercase;
      color: var(--accent);
      text-shadow: 0 0 20px var(--accent-glow);
    }

    .modal-subtitle {
      font-size: 0.85rem;
      color: var(--text-muted);
      margin-bottom: 2.5rem;
      letter-spacing: 1px;
    }

    .game-options {
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .game-option {
      position: relative;
      padding: 22px 24px;
      background: linear-gradient(135deg, rgba(0, 212, 255, 0.03) 0%, rgba(168, 85, 247, 0.03) 100%);
      border: 1px solid rgba(0, 212, 255, 0.15);
      border-radius: 16px;
      cursor: pointer;
      transition: all 0.35s var(--spring);
      overflow: hidden;
    }

    .game-option::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      width: 3px;
      background: var(--accent);
      opacity: 0;
      transition: opacity 0.3s var(--smooth);
    }

    .game-option:hover {
      transform: translateX(-6px);
      border-color: var(--accent);
      background: linear-gradient(135deg, rgba(0, 212, 255, 0.08) 0%, rgba(168, 85, 247, 0.05) 100%);
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3), 0 0 30px rgba(0, 212, 255, 0.1);
    }

    .game-option:hover::before {
      opacity: 1;
    }

    .game-option:active {
      transform: translateX(-6px) scale(0.98);
    }

    .game-option-content {
      position: relative;
      z-index: 1;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .game-name {
      font-family: 'Orbitron', sans-serif;
      font-size: 1rem;
      font-weight: 600;
      letter-spacing: 2px;
    }

    .game-desc {
      font-size: 0.8rem;
      color: var(--text-muted);
      margin-top: 4px;
    }

    .game-arrow {
      font-size: 1.3rem;
      color: var(--accent);
      opacity: 0;
      transform: translateX(-10px);
      transition: all 0.3s var(--spring);
    }

    .game-option:hover .game-arrow {
      opacity: 1;
      transform: translateX(0);
    }

    .close-modal {
      position: absolute;
      top: 16px;
      left: 16px;
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: var(--text-muted);
      font-size: 1.3rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s var(--spring);
    }

    .close-modal:hover {
      background: rgba(255, 255, 255, 0.08);
      color: white;
      transform: scale(1.1);
      border-color: var(--accent);
    }

    /* Status indicator */
    .status-bar {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      align-items: center;
      gap: 8px;
      font-family: 'Orbitron', sans-serif;
      font-size: 0.65rem;
      color: var(--text-muted);
      letter-spacing: 2px;
      z-index: 10;
    }

    .status-dot {
      width: 6px;
      height: 6px;
      background: #10b981;
      border-radius: 50%;
      animation: blink 2s infinite;
    }

    @keyframes blink {

      0%,
      100% {
        opacity: 1;
      }

      50% {
        opacity: 0.3;
      }
    }

    /* Mobile adjustments */
    @media (max-width: 480px) {
      .play-btn {
        width: 140px;
        height: 140px;
      }

      .play-icon {
        width: 38px;
        height: 38px;
      }

      .game-modal {
        padding: 36px 24px;
      }

      .cockpit-frame {
        border-width: 10px;
      }
    }

    .presentation-btn {
      position: fixed;
      bottom: 24px;
      right: 24px;
      width: 50px;
      height: 50px;
      background: var(--glass);
      border: 1px solid var(--glass-border);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--accent);
      text-decoration: none;
      transition: all 0.3s var(--spring);
      z-index: 100;
      backdrop-filter: blur(10px);
    }

    .presentation-btn:hover {
      background: rgba(0, 212, 255, 0.1);
      border-color: var(--accent);
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3), 0 0 15px var(--accent-glow);
    }

    .presentation-btn svg {
      width: 24px;
      height: 24px;
    }
  </style>
</head>

<body>

  <!-- Main content -->
  <div class="content">

  <!-- Status bar -->
  <div class="status-bar">

  <!-- Mission selection modal -->
  <div class="modal-overlay" id="modalOverlay">
    <div class="game-modal">
      <button class="close-modal" id="closeModal">√ó</button>
      <h2 class="modal-title">Select Role</h2>
      <p class="modal-subtitle">◊ë◊ó◊® ◊ê◊™ ◊î◊™◊§◊ß◊ô◊ì ◊©◊ú◊ö</p>

      <div class="game-options">
        <div class="game-option" data-action="host">
          <div class="game-option-content">
            <div>
              <div class="game-name">HOST MISSION</div>
              <div class="game-desc">◊ô◊¶◊ô◊®◊™ ◊ó◊ì◊® ◊ï◊†◊ô◊î◊ï◊ú ◊û◊©◊ô◊û◊î</div>

          <div class="game-option-content">
            <div>
              <div class="game-name">JOIN MISSION</div>
              <div class="game-desc">◊î◊¶◊ò◊®◊§◊ï◊™ ◊õ◊¶◊ï◊ï◊™ (◊û◊î◊ò◊ú◊§◊ï◊ü)</div>
            </div>

          </div>
        </div>
      </div>
    </div>

  <script>
    // Generate parallax star layers
    function createStars(container, count, className, baseOpacity) {
      for (let i = 0; i < count; i++) {
        const star = document.createElement('div');
        star.className = `star ${className}`;
        star.style.left = Math.random() * 110 + '%';
        star.style.top = Math.random() * 110 + '%';

        // Add twinkle to some stars
        if (Math.random() > 0.7) {
          star.classList.add('twinkle');
          star.style.setProperty('--duration', (2 + Math.random() * 3) + 's');
          star.style.setProperty('--base-opacity', baseOpacity);
          star.style.animationDelay = Math.random() * 5 + 's';
        }

        container.appendChild(star);
      }
    }

    // Create star layers with different densities
    createStars(document.getElementById('starsBack'), 80, 'star-small', 0.4);
    createStars(document.getElementById('starsMid'), 50, 'star-medium', 0.6);
    createStars(document.getElementById('starsFront'), 25, 'star-large', 0.8);

    // Mouse parallax effect
    const starsLayers = document.querySelectorAll('.stars-layer');
    let mouseX = 0, mouseY = 0;
    let currentX = 0, currentY = 0;

    document.addEventListener('mousemove', (e) => {
      mouseX = (e.clientX - window.innerWidth / 2) / window.innerWidth;
      mouseY = (e.clientY - window.innerHeight / 2) / window.innerHeight;
    });

    function animateStars() {
      // Smooth interpolation
      currentX += (mouseX - currentX) * 0.05;
      currentY += (mouseY - currentY) * 0.05;

      starsLayers.forEach(layer => {
        const speed = parseFloat(layer.dataset.speed);
        const x = currentX * speed * 100;
        const y = currentY * speed * 100;
        layer.style.transform = `translate(${x}px, ${y}px)`;
      });

      requestAnimationFrame(animateStars);
    }
    animateStars();

    // Modal controls
    const playBtn = document.getElementById('playBtn');
    const modalOverlay = document.getElementById('modalOverlay');
    const closeModal = document.getElementById('closeModal');
    const gameOptions = document.querySelectorAll('.game-option');

    playBtn.addEventListener('click', () => {
      modalOverlay.classList.add('active');
    });

    closeModal.addEventListener('click', () => {
      modalOverlay.classList.remove('active');
    });

    modalOverlay.addEventListener('click', (e) => {
      if (e.target === modalOverlay) {
        modalOverlay.classList.remove('active');
      }
    });

    // Action selection
    gameOptions.forEach(option => {
      option.addEventListener('click', () => {
        const action = option.dataset.action;

        if (action === 'host') {
          window.location.href = 'host.html';
        } else if (action === 'join') {
          window.location.href = 'player.html';
        }
      });
    });

    // Keyboard accessibility
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && modalOverlay.classList.contains('active')) {
        modalOverlay.classList.remove('active');
      }
    });
  </script>
