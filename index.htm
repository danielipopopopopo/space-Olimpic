  <style>
    :root {
      --bg: #02050f;
      --accent: #00ffff;
      --gold: #ffd700;
      --card: rgba(8, 20, 60, 0.7);
      --text: #f0ffff;
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      touch-action: manipulation;
    }

    body {
      font-family: 'Rubik', system-ui, sans-serif;
      background: radial-gradient(circle at 20% 30%, #0a1a40 0%, #000814 70%);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 16px;
      direction: rtl;
      text-align: right;
      overflow: hidden;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="300" height="300"><circle cx="50" cy="50" r="2" fill="white" opacity="0.6"/><circle cx="150" cy="200" r="1.5" fill="#a0d8ef" opacity="0.5"/><circle cx="250" cy="80" r="1.8" fill="#ffd700" opacity="0.4"/></svg>') repeat;
      animation: drift 200s linear infinite;
      opacity: 0.5;
      z-index: -2;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: clamp(2.2rem, 9vw, 3.5rem);
      margin: 0.4em 0 0.6em;
      background: linear-gradient(90deg, #00ffff, #ffd700, #ff00aa);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 0 30px rgba(0,255,255,0.7);
      text-align: center;
    }

    h2 {
      font-size: clamp(1.4rem, 6vw, 1.9rem);
      margin: 0.5em 0 1.5em;
      color: #b3ffff;
      text-shadow: 0 0 15px rgba(179,255,255,0.6);
      text-align: center;
    }

    .card {
      background: var(--card);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 28px 20px;
      width: 100%;
      max-width: 420px;
      border: 1.5px solid rgba(0,255,255,0.3);
      box-shadow: 0 10px 40px rgba(0,0,0,0.6);
    }

    #answer {
      width: 100%;
      padding: 18px 20px;
      font-size: clamp(1.2rem, 5vw, 1.5rem);
      background: rgba(0,10,40,0.8);
      border: 2px solid rgba(0,255,255,0.5);
      border-radius: 14px;
      color: white;
      text-align: center;
      direction: ltr;
      margin: 16px 0 24px;
      font-family: inherit;
    }

    #answer:focus {
      outline: none;
      border-color: #00ffff;
      box-shadow: 0 0 0 4px rgba(0,255,255,0.35);
    }

    button {
      width: 100%;
      padding: 18px;
      font-size: clamp(1.3rem, 5.5vw, 1.6rem);
      font-weight: 700;
      background: linear-gradient(90deg, #0066cc, #00d4ff);
      color: white;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      box-shadow: 0 6px 20px rgba(0,100,200,0.5);
      transition: all 0.25s ease;
    }

    button:active {
      transform: scale(0.96);
      box-shadow: 0 4px 12px rgba(0,100,200,0.4);
    }

    @keyframes drift {
      from { background-position: 0 0; }
      to   { background-position: -600px -600px; }
    }

    @media (max-height: 600px) {
      h1 { margin: 0.3em 0; }
      .card { padding: 20px 16px; }
    }
  </style>
</head>
