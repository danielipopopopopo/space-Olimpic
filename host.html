<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Olimpic - Mission Control</title>

    <!-- Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Orbitron:wght@500;700;900&display=swap"
        rel="stylesheet">

    <!-- Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <style>
        :root {
            --bg-deep: #030510;
            --accent: #00d4ff;
            --gold: #ffd700;
            --hull: rgba(20, 30, 50, 0.8);
            --spring: cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        body {
            margin: 0;
            background: radial-gradient(ellipse at 50% 0%, #0a1628 0%, var(--bg-deep) 60%);
            color: white;
            font-family: 'Inter', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Lobby */
        #lobbyView {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
        }

        .join-card {
            background: rgba(20, 30, 50, 0.6);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 212, 255, 0.2);
            padding: 40px;
            border-radius: 30px;
            text-align: center;
            display: flex;
            gap: 40px;
            align-items: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .qr-container {
            background: white;
            padding: 20px;
            border-radius: 20px;
        }

        .room-info h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 4rem;
            color: var(--accent);
            margin: 0;
            letter-spacing: 5px;
            text-shadow: 0 0 30px rgba(0, 212, 255, 0.5);
        }

        .room-info p {
            font-size: 1.5rem;
            opacity: 0.7;
            margin-top: 10px;
        }

        /* Players Grid */
        #playersList {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            max-width: 800px;
            margin-top: 40px;
        }

        .player-badge {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 50px;
            font-weight: 600;
            animation: popIn 0.5s var(--spring);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Game View */
        #gameView {
            display: none;
            height: 100%;
            padding: 40px;
            text-align: center;
            overflow-y: auto;
        }

        .leaderboard-container {
            background: rgba(20, 30, 50, 0.8);
            backdrop-filter: blur(30px);
            padding: 30px;
            border-radius: 24px;
            margin: 20px auto;
            max-width: 900px;
            border: 1px solid rgba(0, 212, 255, 0.3);
            box-shadow: 0 0 50px rgba(0, 212, 255, 0.1);
        }

        .leaderboard-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .leaderboard-table th {
            text-align: right;
            padding: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            font-family: 'Orbitron', sans-serif;
            color: var(--accent);
            font-size: 0.9rem;
        }

        .leaderboard-table td {
            padding: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            font-size: 1.2rem;
        }

        .progress-cell {
            width: 60%;
        }

        .progress-bg {
            height: 12px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: var(--accent);
            width: 0%;
            transition: width 0.5s var(--spring);
            box-shadow: 0 0 15px var(--accent);
        }

        h2 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            margin-bottom: 30px;
        }

        /* Podium */
        #podiumView {
            display: none;
            height: 100%;
            align-items: flex-end;
            justify-content: center;
            gap: 20px;
            padding-bottom: 100px;
        }

        .podium-place {
            width: 150px;
            text-align: center;
            background: linear-gradient(to top, rgba(0, 212, 255, 0.2), rgba(0, 212, 255, 0));
            border: 1px solid var(--accent);
            border-bottom: 0;
            border-radius: 20px 20px 0 0;
            position: relative;
            animation: growUp 1s var(--spring) forwards;
            opacity: 0;
            transform-origin: bottom;
        }

        .place-1 {
            height: 400px;
            border-color: var(--gold);
            animation-delay: 1.5s;
            order: 2;
            z-index: 2;
        }

        .place-2 {
            height: 300px;
            border-color: silver;
            animation-delay: 1s;
            order: 1;
        }

        .place-3 {
            height: 200px;
            border-color: #cd7f32;
            animation-delay: 0.5s;
            order: 3;
        }

        .medal {
            font-size: 3rem;
            margin-bottom: 10px;
            display: block;
            margin-top: -60px;
            animation: dropIn 0.8s var(--spring) forwards;
            opacity: 0;
        }

        .place-1 .medal {
            animation-delay: 1.8s;
        }

        .place-2 .medal {
            animation-delay: 1.3s;
        }

        .place-3 .medal {
            animation-delay: 0.8s;
        }

        .player-name {
            font-weight: 700;
            font-size: 1.2rem;
            margin-top: 20px;
            display: block;
        }

        .player-score {
            display: block;
            font-size: 0.9rem;
            opacity: 0.7;
            margin-top: 5px;
        }

        @keyframes popIn {
            from {
                transform: scale(0);
                opacity: 0;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes growUp {
            from {
                transform: scaleY(0);
                opacity: 0;
            }

            to {
                transform: scaleY(1);
                opacity: 1;
            }
        }

        @keyframes dropIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Buttons */
        button {
            margin-top: 20px;
            padding: 15px 40px;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.2rem;
            background: var(--accent);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.4);
            color: #030510;
            font-weight: 900;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 40px rgba(0, 212, 255, 0.6);
        }

        .btn-end {
            background: #ff4757;
            color: white;
            box-shadow: 0 0 20px rgba(255, 71, 87, 0.4);
        }

        .btn-end:hover {
            box-shadow: 0 0 40px rgba(255, 71, 87, 0.6);
        }
    </style>
</head>

<body>

    <!-- Lobby View -->
    <div id="lobbyView">
        <h1 style="font-family: 'Orbitron'; margin-bottom: 20px; letter-spacing: 1rem;">MISSION CONTROL</h1>
        <div class="join-card">
            <div class="qr-container" id="qrcode"></div>
            <div class="room-info">
                <p>JOIN WITH CODE</p>
                <h1 id="roomCodeDisplay">...</h1>
            </div>
        </div>

        <h3 style="margin-top: 40px; opacity: 0.7; font-family: 'Orbitron';">READY CREW MEMBERS</h3>
        <div id="playersList">
            <!-- Players will appear here -->
        </div>

        <button onclick="startGame()">LAUNCH MISSION ðŸš€</button>
    </div>

    <!-- Game View -->
    <div id="gameView">
        <h1 style="font-family: 'Orbitron'; margin-bottom: 10px;">MISSION STATUS</h1>
        <div class="leaderboard-container">
            <table class="leaderboard-table">
                <thead>
                    <tr>
                        <th style="width: 30%;">CREW MEMBER</th>
                        <th style="width: 50%;">PROGRESS</th>
                        <th style="width: 20%;">SCORE</th>
                    </tr>
                </thead>
                <tbody id="leaderboardBody">
                    <!-- Progress goes here -->
                </tbody>
            </table>
        </div>

        <button class="btn-end" onclick="endGame()">END MISSION ðŸ›‘</button>
    </div>

    <!-- Podium View -->
    <div id="podiumView">
        <!-- Populated via JS -->
    </div>

    <!-- Scripts -->
    <script src="firebase-config.js"></script>
    <script src="game-manager.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <script>
        let connectedPlayers = {};
        const totalPuzzles = 10; // Shared with player.html

        // Init
        async function initHost() {
            const params = new URLSearchParams(window.location.search);
            const gameType = params.get('game') || '1';

            const code = await gameManager.createRoom(gameType);
            document.getElementById('roomCodeDisplay').innerText = code;

            const url = `${window.location.origin}/player.html?code=${code}`;
            new QRCode(document.getElementById("qrcode"), {
                text: url,
                width: 150,
                height: 150
            });

            // Listen for players & progress
            gameManager.listenToPlayers((players) => {
                connectedPlayers = players || {};
                updateLobbyList();
                updateLeaderboard();
            });
        }
        initHost();

        function updateLobbyList() {
            const list = document.getElementById('playersList');
            if (document.getElementById('lobbyView').style.display === 'none') return;

            list.innerHTML = '';
            Object.values(connectedPlayers).forEach(p => {
                const badge = document.createElement('div');
                badge.className = 'player-badge';
                badge.innerText = p.name;
                list.appendChild(badge);
            });
        }

        function updateLeaderboard() {
            const tbody = document.getElementById('leaderboardBody');
            if (document.getElementById('gameView').style.display === 'none') return;

            // Sort by score
            const sorted = Object.values(connectedPlayers).sort((a, b) => (b.score || 0) - (a.score || 0));

            tbody.innerHTML = '';
            sorted.forEach(p => {
                const progress = ((p.completedCount || 0) / totalPuzzles) * 100;
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td style="font-weight: 700;">${p.name} ${p.isFinished ? 'âœ…' : ''}</td>
                    <td class="progress-cell">
                        <div class="progress-bg">
                            <div class="progress-fill" style="width: ${progress}%"></div>
                        </div>
                    </td>
                    <td style="font-family: 'Orbitron'; color: var(--gold);">${p.score || 0}</td>
                `;
                tbody.appendChild(row);
            });
        }

        function startGame() {
            document.getElementById('lobbyView').style.display = 'none';
            document.getElementById('gameView').style.display = 'block';
            gameManager.startGame();
            updateLeaderboard();
        }

        function endGame() {
            document.getElementById('gameView').style.display = 'none';
            document.getElementById('podiumView').style.display = 'flex';
            gameManager.endGame();
            showPodium();
        }

        function showPodium() {
            const sorted = Object.values(connectedPlayers).sort((a, b) => (b.score || 0) - (a.score || 0));
            const top3 = sorted.slice(0, 3);

            const podium = document.getElementById('podiumView');
            podium.innerHTML = '';

            const orders = ['place-2', 'place-1', 'place-3'];
            const ranks = [2, 1, 3];
            const mapping = [1, 0, 2];

            mapping.forEach((idx, i) => {
                const p = top3[idx];
                if (!p) return;
                const rank = ranks[i];

                const div = document.createElement('div');
                div.className = `podium-place place-${rank}`;
                div.innerHTML = `
                    <span class="medal">${rank === 1 ? 'ðŸ¥‡' : rank === 2 ? 'ðŸ¥ˆ' : 'ðŸ¥‰'}</span>
                    <span class="player-name">${p.name}</span>
                    <span class="player-score">${p.score || 0} PTS</span>
                `;
                podium.appendChild(div);
            });

            confetti({
                particleCount: 200,
                spread: 100,
                origin: { y: 0.6 }
            });
        }
    </script>
</body>

</html>
