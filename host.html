<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>驻转  - 专 砖</title>

    <!-- Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;600;700;800;900&family=Inter:wght@300;400;600;700&family=Orbitron:wght@500;700;900&display=swap"
        rel="stylesheet">

    <!-- Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Lobby View -->
    <div id="lobbyView">
        <h1 style="font-family: 'Heebo', 'Orbitron'; margin-bottom: 20px; letter-spacing: 0.5rem;">专 砖</h1>
        <div class="join-card">
            <div class="qr-grid">
                <div class="qr-group">
                    <h4>拽爪 1</h4>
                    <div class="qr-box" id="qr1"></div>
                </div>
                <div class="qr-group">
                    <h4>拽爪 2</h4>
                    <div class="qr-box" id="qr2"></div>
                </div>
                <div class="qr-group">
                    <h4>拽爪 3</h4>
                    <div class="qr-box" id="qr3"></div>
                </div>
                <div class="qr-group">
                    <h4>拽爪 4</h4>
                    <div class="qr-box" id="qr4"></div>
                </div>
            </div>
            <div class="room-info">
                <p>爪专驻 注 拽</p>
                <h1 id="roomCodeDisplay">...</h1>
            </div>
        </div>

        <h3 style="margin-top: 40px; opacity: 0.7; font-family: 'Heebo';">爪转 </h3>
        <div id="playersList"></div>
        <button onclick="startGame()">转 砖 </button>
    </div>

    <!-- Game View -->
    <div id="gameView">
        <div id="bubblesContainer"></div>
        <div id="splashAlert"></div>

        <div id="stopwatch"
            style="font-family: 'Orbitron'; font-size: 2rem; color: var(--accent); margin-bottom: 5px; text-shadow: 0 0 10px var(--accent-glow);">
            00:00.0</div>

        <h1 style="font-family: 'Heebo', 'Orbitron'; margin-bottom: 10px;">爪 砖</h1>
        <div class="leaderboard-container">
            <table class="leaderboard-table">
                <thead>
                    <tr>
                        <th style="width: 30%;">砖 砖拽</th>
                        <th style="width: 60%;">转拽转</th>
                        <th style="width: 10%;">拽</th>
                    </tr>
                </thead>
                <tbody id="leaderboardBody"></tbody>
            </table>
        </div>

        <button class="btn-end" onclick="finishGame()">住 砖 </button>
    </div>

    <!-- Podium View -->
    <div id="podiumView">
        <h1 style="font-family: 'Heebo', 'Orbitron'; font-size: 3rem; margin-bottom: 10px;">砖 砖!</h1>
        <p style="color: var(--text-muted); font-size: 1.2rem; margin-bottom: 40px;">拽爪转 转</p>

        <div class="podium-container" id="podiumContainer">
            <!-- Will be populated by JS -->
        </div>

        <button onclick="location.reload()" style="margin-top: 50px;">砖 砖</button>
    </div>

    <script src="firebase-config.js"></script>
    <script src="game-manager.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <script src="script.js" defer></script>
</body>

</html>
