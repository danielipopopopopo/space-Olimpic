<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Olimpic - Mission Control</title>

    <!-- Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Orbitron:wght@500;700;900&display=swap"
        rel="stylesheet">

    <!-- Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <style>
        :root {
            --bg-deep: #030510;
            --accent: #00d4ff;
            --gold: #ffd700;
            --success: #10b981;
            --hull: rgba(20, 30, 50, 0.8);
            --spring: cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        body {
            margin: 0;
            background: radial-gradient(ellipse at 50% 0%, #0a1628 0%, var(--bg-deep) 60%);
            color: white;
            font-family: 'Inter', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Lobby */
        #lobbyView {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
        }

        .join-card {
            background: rgba(20, 30, 50, 0.6);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 212, 255, 0.2);
            padding: 40px;
            border-radius: 30px;
            text-align: center;
            display: flex;
            gap: 40px;
            align-items: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .qr-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .qr-group {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 20px;
            border: 1px solid rgba(0, 212, 255, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .qr-group h4 {
            font-family: 'Orbitron', sans-serif;
            margin-bottom: 10px;
            color: var(--accent);
            font-size: 0.8rem;
        }

        .qr-box {
            background: white;
            padding: 10px;
            border-radius: 10px;
        }

        .room-info h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 4rem;
            color: var(--accent);
            margin: 0;
            letter-spacing: 5px;
            text-shadow: 0 0 30px rgba(0, 212, 255, 0.5);
        }

        .room-info p {
            font-size: 1.5rem;
            opacity: 0.7;
            margin-top: 10px;
        }

        /* Players List */
        #playersList {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            max-width: 800px;
            margin-top: 40px;
        }

        .player-badge {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 50px;
            font-weight: 600;
            animation: popIn 0.5s var(--spring);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .group-tag {
            font-size: 0.7rem;
            background: var(--accent);
            color: #030510;
            padding: 2px 8px;
            border-radius: 10px;
            font-weight: 800;
        }

        /* Game View */
        #gameView {
            display: none;
            height: 100%;
            padding: 40px;
            text-align: center;
            position: relative;
        }

        .leaderboard-container {
            background: rgba(20, 30, 50, 0.6);
            backdrop-filter: blur(30px);
            padding: 25px;
            border-radius: 32px;
            margin: 20px auto;
            max-width: 1000px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 10;
            position: relative;
        }

        .leaderboard-table {
            width: 100%;
            border-collapse: collapse;
        }

        .leaderboard-table th {
            text-align: right;
            padding: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            font-family: 'Orbitron', sans-serif;
            color: var(--accent);
            font-size: 0.9rem;
        }

        .leaderboard-table td {
            padding: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            font-size: 1.1rem;
        }

        .progress-bg {
            height: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--accent), #a855f7);
            width: 0%;
            transition: width 0.8s var(--spring);
            box-shadow: 0 0 15px var(--accent);
        }

        /* Floating Bubbles */
        #bubblesContainer {
            position: absolute;
            inset: 0;
            pointer-events: none;
            z-index: 5;
            overflow: hidden;
        }

        .bubble {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 12px 20px;
            border-radius: 20px 20px 0 20px;
            color: white;
            font-weight: 500;
            animation: floatUp 4s linear forwards;
            white-space: nowrap;
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .bubble .sender {
            font-size: 0.75rem;
            opacity: 0.6;
            color: var(--accent);
        }

        .bubble.correct {
            border-color: var(--success);
            background: rgba(16, 185, 129, 0.15);
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh) scale(0.5);
                opacity: 0;
            }

            10% {
                opacity: 1;
                transform: translateY(90vh) scale(1.1);
            }

            20% {
                transform: translateY(80vh) scale(1);
            }

            100% {
                transform: translateY(-20vh) scale(1);
                opacity: 0;
            }
        }

        /* Splash Alert */
        #splashAlert {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.8);
            z-index: 100;
            background: rgba(16, 185, 129, 0.9);
            color: white;
            padding: 30px 60px;
            border-radius: 50px;
            font-size: 2rem;
            font-weight: 800;
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            opacity: 0;
            pointer-events: none;
            box-shadow: 0 0 100px rgba(16, 185, 129, 0.5);
            backdrop-filter: blur(20px);
        }

        #splashAlert.show {
            animation: splashPop 3s var(--spring) forwards;
        }

        @keyframes splashPop {
            0% {
                transform: translate(-50%, -50%) scale(0.5);
                opacity: 0;
            }

            10% {
                transform: translate(-50%, -50%) scale(1.1);
                opacity: 1;
            }

            15% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }

            90% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }

            100% {
                transform: translate(-50%, -50%) scale(1.5);
                opacity: 0;
            }
        }

        @keyframes popIn {
            from {
                transform: scale(0);
                opacity: 0;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Buttons */
        button {
            margin-top: 20px;
            padding: 15px 40px;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.2rem;
            background: var(--accent);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.4);
            color: #030510;
            font-weight: 900;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 40px rgba(0, 212, 255, 0.6);
        }

        .btn-end {
            background: #ff4757;
            color: white;
            box-shadow: 0 0 20px rgba(255, 71, 87, 0.4);
            margin-top: 40px;
        }

        /* PODIUM STYLES */
        #podiumView {
            display: none;
            height: 100%;
            padding: 20px;
            text-align: center;
            opacity: 0;
            animation: fadeIn 1s ease-out forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        .podium-container {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            height: 60vh;
            gap: 20px;
            margin-top: 50px;
            perspective: 1000px;
        }

        .pedestal-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 180px;
            opacity: 0;
            transform: translateY(50px);
            animation: slideUpPedestal 0.8s var(--spring) forwards;
        }

        /* Stagger animations */
        .pedestal-wrapper:nth-child(2) {
            /* 1st place (center in flex logic if valid, but here we usually order 2-1-3) */
            animation-delay: 0.5s;
        }

        .pedestal-wrapper:nth-child(1) {
            /* 2nd place */
            animation-delay: 1.2s;
        }

        .pedestal-wrapper:nth-child(3) {
            /* 3rd place */
            animation-delay: 1.8s;
        }

        @keyframes slideUpPedestal {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .avatar-glow {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            margin-bottom: 15px;
            box-shadow: 0 0 20px currentColor;
            position: relative;
        }

        .crown {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2.5rem;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateX(-50%) translateY(0);
            }

            50% {
                transform: translateX(-50%) translateY(-10px);
            }
        }

        .pedestal {
            width: 100%;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.02) 100%);
            border-top: 4px solid currentColor;
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding-top: 20px;
            position: relative;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .rank-num {
            font-family: 'Orbitron', sans-serif;
            font-size: 4rem;
            font-weight: 900;
            opacity: 0.5;
            line-height: 1;
        }

        .player-info {
            margin-bottom: 10px;
            text-align: center;
        }

        .player-name {
            font-weight: 700;
            font-size: 1.2rem;
            margin-bottom: 5px;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
        }

        .player-score {
            font-family: 'Orbitron';
            color: var(--gold);
            font-size: 1rem;
        }

        /* Rank specific styles */
        .rank-1 {
            color: #ffd700;
            /* Gold */
        }

        .rank-1 .pedestal {
            height: 250px;
            background: linear-gradient(180deg, rgba(255, 215, 0, 0.15) 0%, rgba(255, 215, 0, 0.02) 100%);
            border-color: #ffd700;
        }

        .rank-2 {
            color: #c0c0c0;
            /* Silver */
        }

        .rank-2 .pedestal {
            height: 180px;
            background: linear-gradient(180deg, rgba(192, 192, 192, 0.15) 0%, rgba(192, 192, 192, 0.02) 100%);
            border-color: #c0c0c0;
        }

        .rank-3 {
            color: #cd7f32;
            /* Bronze */
        }

        .rank-3 .pedestal {
            height: 130px;
            background: linear-gradient(180deg, rgba(205, 127, 50, 0.15) 0%, rgba(205, 127, 50, 0.02) 100%);
            border-color: #cd7f32;
        }
    </style>
</head>

<body>

    <!-- Lobby View -->
    <div id="lobbyView">
        <h1 style="font-family: 'Orbitron'; margin-bottom: 20px; letter-spacing: 1rem;">MISSION CONTROL</h1>
        <div class="join-card">
            <div class="qr-grid">
                <div class="qr-group">
                    <h4>GROUP 1</h4>
                    <div class="qr-box" id="qr1"></div>
                </div>
                <div class="qr-group">
                    <h4>GROUP 2</h4>
                    <div class="qr-box" id="qr2"></div>
                </div>
                <div class="qr-group">
                    <h4>GROUP 3</h4>
                    <div class="qr-box" id="qr3"></div>
                </div>
                <div class="qr-group">
                    <h4>GROUP 4</h4>
                    <div class="qr-box" id="qr4"></div>
                </div>
            </div>
            <div class="room-info">
                <p>JOIN WITH CODE</p>
                <h1 id="roomCodeDisplay">...</h1>
            </div>
        </div>

        <h3 style="margin-top: 40px; opacity: 0.7; font-family: 'Orbitron';">READY CREW MEMBERS</h3>
        <div id="playersList"></div>
        <button onclick="startGame()">LAUNCH MISSION üöÄ</button>
    </div>

    <!-- Game View -->
    <div id="gameView">
        <div id="bubblesContainer"></div>
        <div id="splashAlert"></div>

        <div id="stopwatch"
            style="font-family: 'Orbitron'; font-size: 2rem; color: var(--accent); margin-bottom: 5px; text-shadow: 0 0 10px var(--accent-glow);">
            00:00.0</div>

        <h1 style="font-family: 'Orbitron'; margin-bottom: 10px;">MISSION STATUS</h1>
        <div class="leaderboard-container">
            <table class="leaderboard-table">
                <thead>
                    <tr>
                        <th style="width: 30%;">CREW MEMBER</th>
                        <th style="width: 60%;">PROGRESS</th>
                        <th style="width: 10%;">SCORE</th>
                    </tr>
                </thead>
                <tbody id="leaderboardBody"></tbody>
            </table>
        </div>

        <button class="btn-end" onclick="finishGame()">COMPLETE MISSION üèÅ</button>
    </div>

    <!-- Podium View -->
    <div id="podiumView">
        <h1 style="font-family: 'Orbitron'; font-size: 3rem; margin-bottom: 10px;">MISSION ACCOMPLISHED</h1>
        <p style="color: var(--text-muted); font-size: 1.2rem; margin-bottom: 40px;">TOP AGENTS</p>

        <div class="podium-container" id="podiumContainer">
            <!-- Will be populated by JS -->
        </div>

        <button onclick="location.reload()" style="margin-top: 50px;">NEW MISSION</button>
    </div>

    <script src="firebase-config.js"></script>
    <script src="game-manager.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <script>
        let connectedPlayers = {};
        const totalPuzzles = 10;

        async function initHost() {
            const params = new URLSearchParams(window.location.search);
            const gameType = params.get('game') || '1';

            const code = await gameManager.createRoom(gameType);
            document.getElementById('roomCodeDisplay').innerText = code;

            for (let i = 1; i <= 4; i++) {
                const url = `${window.location.origin}/player.html?code=${code}&group=${i}`;
                new QRCode(document.getElementById(`qr${i}`), {
                    text: url, width: 100, height: 100
                });
            }

            gameManager.listenToPlayers((players) => {
                connectedPlayers = players || {};
                updateLobbyList();
                updateProgressBoard();
            });

            // Listen to bubble stream
            gameManager.listenToStream((action) => {
                if (action.type === 'answer_attempt') {
                    createBubble(action);
                    // Removed splash alert for correct answers as per request
                } else if (action.type === 'player_finished') {
                    const groupInfo = action.group ? ` from Group ${action.group}` : '';
                    showSplashAlert(`üèÜ ${action.name}${groupInfo} WON! üèÜ`);
                }
            });
        }
        initHost();

        function updateLobbyList() {
            const list = document.getElementById('playersList');
            if (document.getElementById('lobbyView').style.display === 'none') return;
            list.innerHTML = '';
            Object.values(connectedPlayers).forEach(p => {
                const badge = document.createElement('div');
                badge.className = 'player-badge';
                badge.innerHTML = `
                    ${p.name}
                    ${p.group ? `<span class="group-tag">G${p.group}</span>` : ''}
                `;
                list.appendChild(badge);
            });
        }

        function updateProgressBoard() {
            const tbody = document.getElementById('leaderboardBody');
            if (document.getElementById('gameView').style.display === 'none') return;

            const sorted = Object.values(connectedPlayers).sort((a, b) => (b.score || 0) - (a.score || 0));
            tbody.innerHTML = '';
            sorted.forEach(p => {
                const progress = ((p.completedCount || 0) / totalPuzzles) * 100;
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td style="font-weight: 700;">
                        ${p.name} ${p.isFinished ? '‚úÖ' : ''}
                        ${p.group ? `<br><small style="color: var(--accent); opacity: 0.6;">Group ${p.group}</small>` : ''}
                    </td>
                    <td>
                        <div class="progress-bg">
                            <div class="progress-fill" style="width: ${progress}%"></div>
                        </div>
                    </td>
                    <td style="font-family: 'Orbitron'; color: var(--gold);">${p.score || 0}</td>
                `;
                tbody.appendChild(row);
            });
        }

        function createBubble(action) {
            if (document.getElementById('gameView').style.display === 'none') return;
            const container = document.getElementById('bubblesContainer');
            const bubble = document.createElement('div');
            bubble.className = `bubble ${action.isCorrect ? 'correct' : ''}`;
            bubble.style.left = (10 + Math.random() * 80) + '%';
            bubble.innerHTML = `
                <span class="sender">${action.name}</span>
                <span class="text">${action.text}</span>
            `;
            container.appendChild(bubble);
            setTimeout(() => bubble.remove(), 4000);
        }

        function showSplashAlert(html) {
            const alert = document.getElementById('splashAlert');
            alert.innerHTML = html;
            alert.classList.remove('show');
            void alert.offsetWidth; // Force reflow
            alert.classList.add('show');
        }

        let timerInterval;
        function updateStopwatch() {
            const start = gameManager.gameState?.startTime || Date.now();
            const now = Date.now();
            const diff = now - start;
            const mins = Math.floor(diff / 60000);
            const secs = Math.floor((diff % 60000) / 1000);
            const ms = Math.floor((diff % 1000) / 100);
            document.getElementById('stopwatch').innerText =
                `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}.${ms}`;
        }

        function startGame() {
            document.getElementById('lobbyView').style.display = 'none';
            document.getElementById('gameView').style.display = 'block';
            gameManager.startGame();
            updateProgressBoard();

            // Start local stopwatch
            if (timerInterval) clearInterval(timerInterval);
            timerInterval = setInterval(updateStopwatch, 100);
        }

        function finishGame() {
            if (timerInterval) clearInterval(timerInterval);
            confetti({ particleCount: 300, spread: 150, origin: { y: 0.6 } });

            // Wait a moment for confetti then show podium
            setTimeout(() => {
                showSplashAlert("CALCULATING RESULTS...");

                setTimeout(() => {
                    displayPodium();
                }, 2000);
            }, 500);
        }

        function displayPodium() {
            const gameView = document.getElementById('gameView');
            const podiumView = document.getElementById('podiumView');
            const container = document.getElementById('podiumContainer');

            // Aggregate scores by group
            const groupScores = {};

            Object.values(connectedPlayers).forEach(p => {
                // If p.group is missing or empty, treat as 'Unassigned' or ignore
                // The lobby assigns groups 1-4.
                const gId = p.group || 'Unassigned';

                if (!groupScores[gId]) {
                    groupScores[gId] = { id: gId, score: 0, members: 0 };
                }
                groupScores[gId].score += (p.score || 0);
                groupScores[gId].members++;
            });

            // Convert to array and sort
            const sortedGroups = Object.values(groupScores).sort((a, b) => b.score - a.score);

            // We need 3 slots.
            // Order for visual podium (Left=2nd, Center=1st, Right=3rd)
            const top3 = [
                sortedGroups[1], // Silver
                sortedGroups[0], // Gold
                sortedGroups[2]  // Bronze
            ];

            container.innerHTML = '';

            top3.forEach((g, index) => {
                let rank = 0;
                if (index === 0) rank = 2;
                if (index === 1) rank = 1;
                if (index === 2) rank = 3;

                // If group doesn't exist
                if (!g) {
                    const emptyWrapper = document.createElement('div');
                    emptyWrapper.className = 'pedestal-wrapper';
                    emptyWrapper.style.visibility = 'hidden';
                    container.appendChild(emptyWrapper);
                    return;
                }

                const wrapper = document.createElement('div');
                wrapper.className = `pedestal-wrapper rank-${rank}`;

                const groupName = (g.id === 'Unassigned') ? 'Freelancers' : `GROUP ${g.id}`;
                const initial = (g.id === 'Unassigned') ? '?' : g.id;

                wrapper.innerHTML = `
                    <div class="player-info">
                        <div class="player-name">${groupName}</div>
                        <div class="player-score">${g.score} PTS</div>
                    </div>
                    
                    <div class="avatar-glow" style="color: currentColor">
                        ${rank === 1 ? '<div class="crown">üëë</div>' : ''}
                        <span>${initial}</span>
                    </div>
                    
                    <div class="pedestal">
                        <div class="rank-num">${rank}</div>
                    </div>
                `;

                container.appendChild(wrapper);
            });

            // Switch views
            gameView.style.display = 'none';
            podiumView.style.display = 'block';

            // Fire more confetti for the winners
            setTimeout(() => {
                confetti({ particleCount: 150, spread: 100, origin: { y: 0.7 } });
            }, 1000);
        }
    </script>
</body>

</html>
