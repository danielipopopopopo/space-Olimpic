<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>אולימפיאדת החלל - שחקן</title>

    <link
        href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;600;700;800;900&family=Inter:wght@300;400;600;700&family=Orbitron:wght@500;700;900&display=swap"
        rel="stylesheet">

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Social Feedback -->
    <div id="bubblesContainer"></div>
    <div id="splashAlert"></div>

    <!-- Best Team Indicator -->
    <div id="leadIndicator">
        <span class="icon">🏆</span>
        <span class="text" id="leadText">מוביל: -</span>
    </div>

    <!-- Parallax background -->
    <div class="stars-container">
        <div class="stars-layer" id="starsBack" data-speed="0.02"></div>
        <div class="stars-layer" id="starsFront" data-speed="0.05"></div>
    </div>
    <div class="cockpit-frame"></div>
    <div class="scanlines"></div>

    <!-- Screen 1: Join -->
    <div id="joinScreen" class="screen active">
        <h1>הצטרף למשימה</h1>
        <div id="puzzleCard">
            <input type="text" id="nameInput" placeholder="הכנס שם">
            <input type="text" id="codeInput" placeholder="קוד משימה">
            <div id="groupSelect" style="display: none; margin-top: 4px;">
                <p style="margin-bottom: 6px; font-size: 0.9rem; color: var(--text-muted);">בחר את הקבוצה שלך</p>
                <div class="group-buttons">
                    <button type="button" class="group-btn" data-group="1">קבוצה 1</button>
                    <button type="button" class="group-btn" data-group="2">קבוצה 2</button>
                    <button type="button" class="group-btn" data-group="3">קבוצה 3</button>
                    <button type="button" class="group-btn" data-group="4">קבוצה 4</button>
                </div>
            </div>

            <button onclick="joinGame()">שיגור 🚀</button>
        </div>
    </div>

    <!-- Screen 2: Waiting -->
    <div id="waitScreen" class="screen">
        <div style="font-size: 3rem; margin-bottom: 20px;">🛰️</div>
        <h1>ממתין...</h1>
        <p>הכינו את תא הטייס. השיגור מתקרב.</p>
    </div>

    <!-- Screen 3: Puzzles -->
    <div id="puzzleScreen" class="screen">
        <div id="puzzleTimer"
            style="font-family: 'Orbitron'; color: var(--accent); margin-bottom: 15px; font-size: 1.2rem;">00:00</div>

        <!-- Progress indicator -->
        <div id="progressIndicator"
            style="display: flex; justify-content: center; gap: 8px; margin-bottom: 20px; max-width: 420px;">
        </div>

        <div id="puzzleCard">
            <h2 id="qTitle">הקלד תשובה</h2>
            <p id="qDesc" style="margin-bottom: 20px; font-size: 0.9rem; color: var(--text-muted);"></p>
            <input type="text" id="answerInput" placeholder="הקלד תשובה (מספרים ועברית בלבד)..." autocomplete="off">
            <button onclick="handleCheck()" id="submitBtn">שלח 🛸</button>
            <div id="msg" class="msg"></div>
        </div>
    </div>

    <!-- Screen 4: Finished -->
    <div id="endScreen" class="screen">
        <div style="font-size: 4rem; margin-bottom: 20px;">🏆</div>
        <h1>המשימה הושלמה</h1>
        <p id="finalTimeDisplay"
            style="font-family: 'Orbitron'; color: var(--gold); font-size: 1.5rem; margin: 15px 0;"></p>
        <p>ממתין לתוצאות המשימה...</p>
    </div>

    <!-- Podium View -->
    <div id="podiumView">
        <h1 style="font-family: 'Heebo', 'Orbitron'; font-size: 2rem; margin-bottom: 10px;">המשימה הושלמה!</h1>
        <p style="color: var(--text-muted); font-size: 1rem; margin-bottom: 20px;">הסוכנים המובילים</p>

        <div class="podium-container" id="podiumContainer">
            <!-- Will be populated by JS -->
        </div>

        <button onclick="location.reload()" style="margin-top: 30px; width: auto; padding: 12px 30px;">משימה
            חדשה</button>
    </div>

    <script src="firebase-config.js"></script>
    <script src="firebase-config.js"></script>
    <script src="game-manager.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <script src="script.js" defer></script>
</body>


</html>
