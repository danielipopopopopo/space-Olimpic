        body {

            flex-direction: column;

            overflow-y: auto;
            overflow-x: hidden;

        @keyframes bounceInUp {
            0% {
                opacity: 0;
                transform: translate3d(0, 50px, 0) scale(0.9);
            }

            60% {
                opacity: 1;
                transform: translate3d(0, -10px, 0) scale(1.02);
            }

            80% {
                transform: translate3d(0, 5px, 0) scale(0.98);
            }

            100% {
                opacity: 1;
                transform: translate3d(0, 0, 0) scale(1);
            }
        }

        @keyframes popIn {
            0% {
                transform: scale(0.8);
                opacity: 0;
            }

            40% {
                transform: scale(1.1);
                opacity: 1;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .animate-bounce-up {
            animation: bounceInUp 0.8s var(--spring) forwards;
        }

        .animate-pop {
            animation: popIn 0.5s var(--spring) forwards;
        }

        /* Screen Transitions */
        .screen {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 24px;

            height: auto;

            z-index: 10;
        }

        .player-info {

        .player-score {

            color: var(--gold);
            font-size: 0.8rem;
        }

        .rank-1 {

        .rank-1 .pedestal {

        /* BEST TEAM INDICATOR */
        #leadIndicator {

        }

        #leadIndicator .text {
            font-family: 'Orbitron', sans-serif;
            font-size: 0.8rem;
            color: var(--gold);
            font-weight: 700;
        }
    </style>
</head>

            for (let i = 0; i < count; i++) {

                s.style.left = Math.random() * 100 + '%';

            const code = document.getElementById('codeInput').value.trim();

            // Blocked name patterns (case insensitive)
            const blockedPatterns = [

                // Initial sync if the group is already ahead
                if (playerGroup) {
                    const groupSnap = await firebase.database().ref(`rooms/${code}/groups/${playerGroup}`).once('value');
                    const groupData = groupSnap.val();
                    if (groupData && groupData.answeredQuestions) {
                        // Sync answered questions from group
                        answeredQuestions = new Set(groupData.answeredQuestions);
                        score = answeredQuestions.size * 100;
                        gameManager.updateProgress(answeredQuestions.size, score);
                    }
                }

                showScreen('waitScreen');

                gameManager.listenToGameState((state) => {
                    if (state.status === 'playing') showScreen('puzzleScreen');
                    if (state.status === 'finished') {
                        // Game over!
                        showScreen('endScreen');
                        // Wait a bit then show podium
                        setTimeout(() => {
                            displayPodium();
                        }, 3000);
                    }
                });

                // Listen to players for Podium data AND Leader Indicator
                gameManager.listenToPlayers((players) => {
                    connectedPlayers = players || {};
                    updateLeaderIndicator();
                });

                // Group-wide progress sync
                if (playerGroup) {
                    gameManager.listenToGroupProgress(playerGroup, (data) => {
                        if (data && data.answeredQuestions) {
                            const newAnswered = new Set(data.answeredQuestions);
                            // Check if there are new answers from group
                            if (newAnswered.size > answeredQuestions.size) {
                                answeredQuestions = newAnswered;
                                score = answeredQuestions.size * 100;

                                // Sync individual progress for podium
                                gameManager.updateProgress(answeredQuestions.size, score);

                                if (answeredQuestions.size < allQuestions.length) {
                                    updateQuestionGrid();
                                    // If current question was answered by someone else, reset selection
                                    if (currentQuestionIndex !== null && answeredQuestions.has(currentQuestionIndex)) {
                                        currentQuestionIndex = null;
                                        updatePuzzleUI();
                                    }
                                } else {
                                    gameManager.setPlayerFinished();
                                    showScreen('endScreen');
                                }
                            }
                        }
                    });
                }

                // Global Social Feed Listener
                gameManager.listenToStream((action) => {
                    if (action.type === 'answer_attempt') {
                        // createSocialBubble(action); // Disabled
                        // Removed splash for correct answers
                    } else if (action.type === 'player_finished') {
                        const groupInfo = action.group ? ` from Group ${action.group}` : '';
                        showSocialSplash(`ğŸ† ${action.name}${groupInfo} WON! ğŸ†`);
                    }
                });

            } catch (e) { alert(e.message); }
        }

        function createSocialBubble(action) {
            const container = document.getElementById('bubblesContainer');
            const bubble = document.createElement('div');
            bubble.className = `bubble ${action.isCorrect ? 'correct' : ''}`;
            bubble.style.left = (5 + Math.random() * 80) + '%';
            bubble.innerHTML = `
                <span class="sender">${action.name}</span>
                <span class="text">${action.text}</span>
            `;
            container.appendChild(bubble);
            setTimeout(() => bubble.remove(), 3000);
        }

        function showSocialSplash(html) {
            const alert = document.getElementById('splashAlert');
            alert.innerHTML = html;
            alert.classList.remove('show');
            void alert.offsetWidth; // Force reflow
            alert.classList.add('show');
        }

        function normalize(str) {
            if (!str) return "";
            return str.trim().toLowerCase().replace(/[\u200B-\u200D\u200E\u200F\uFEFF]/g, "");
        }

        function handleCheck() {
            const inputEl = document.getElementById('answerInput');
            const val = inputEl.value;
            if (!val) return;

            const msg = document.getElementById('msg');
            let matchedIndex = -1;

            // Check against ALL unanswered questions
            for (let i = 0; i < allQuestions.length; i++) {
                // Skip already answered questions
                if (answeredQuestions.has(i)) continue;

                const q = allQuestions[i];
                const validAnswers = Array.isArray(q.ans) ? q.ans : [q.ans];

                if (validAnswers.some(a => normalize(val) === normalize(a))) {
                    matchedIndex = i;
                    break; // Found a match!
                }
            }

            if (matchedIndex >= 0) {
                // Correct answer found!
                const matchedQ = allQuestions[matchedIndex];
                msg.className = "msg ok";
                msg.textContent = `âœ” × ×›×•×Ÿ! (×—×™×“×” ${matchedIndex + 1})`;

                // Show hint for next location
                if (matchedQ.next) {
                    setTimeout(() => {
                        msg.textContent = `×¨××–: ${matchedQ.next}`;
                    }, 1500);
                }

                score += 100;
                answeredQuestions.add(matchedIndex);

                // Sync individual progress for leaderboard
                gameManager.updateProgress(answeredQuestions.size, score);

                // Sync group progress for everyone in this group
                if (playerGroup) {
                    gameManager.updateGroupProgress(playerGroup, answeredQuestions.size, Array.from(answeredQuestions));
                }

                // Update progress indicator
                updateProgressIndicator();
                inputEl.value = '';

                if (answeredQuestions.size >= allQuestions.length) {
                    gameManager.setPlayerFinished();
                    gameManager.broadcastAction({
                        type: 'player_finished',
                        msg: 'finished the mission!'
                    });
                    showScreen('endScreen');
                }
            } else {
                // Wrong - doesn't match any unanswered question
                msg.className = "msg bad";
                msg.textContent = "âŒ ×œ× × ×›×•×Ÿ";
                setTimeout(() => { msg.textContent = ""; }, 1500);

                // Broadcast wrong attempt
                gameManager.broadcastAction({
                    type: 'answer_attempt',
                    text: val,
                    isCorrect: false
                });
            }
        }

        // Update the progress indicator showing completed/total
        function updateProgressIndicator() {
            const indicator = document.getElementById('progressIndicator');
            indicator.innerHTML = '';

            allQuestions.forEach((q, index) => {
                const dot = document.createElement('div');
                dot.style.cssText = `
                    width: 12px;
                    height: 12px;
                    border-radius: 50%;
                    transition: all 0.3s var(--spring);
                `;

                if (answeredQuestions.has(index)) {
                    dot.style.background = 'var(--success)';
                    dot.style.boxShadow = '0 0 8px var(--success)';
                } else {
                    dot.style.background = 'rgba(255, 255, 255, 0.2)';
                    dot.style.border = '1px solid rgba(255, 255, 255, 0.3)';
                }

                indicator.appendChild(dot);
            });

            // Update title with progress
            document.getElementById('qTitle').textContent = `${answeredQuestions.size}/${allQuestions.length} ×—×™×“×•×ª`;
            document.getElementById('qDesc').textContent = '×”×§×œ×“ ×ª×©×•×‘×” ×œ×›×œ ×—×™×“×” - ×”××¢×¨×›×ª ×ª×‘×“×•×§ ××•×˜×•××˜×™×ª!';
        }

        let timerInterval;
        function updateStopwatch() {
            const start = gameManager.gameState?.startTime || Date.now();
            const now = Date.now();
            const diff = now - start;
            const mins = Math.floor(diff / 60000);
            const secs = Math.floor((diff % 60000) / 1000);
            const formatted = `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;

            const timerEl = document.getElementById('puzzleTimer');
            if (timerEl) timerEl.innerText = formatted;
            return formatted;
        }

        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');

            if (id === 'puzzleScreen') {
                updateProgressIndicator();
                document.getElementById('answerInput').focus();
                if (!timerInterval) timerInterval = setInterval(updateStopwatch, 1000);
            }

            if (id === 'endScreen') {
                if (timerInterval) clearInterval(timerInterval);
                const finalTime = updateStopwatch();
                document.getElementById('finalTimeDisplay').innerText = `×”×–××Ÿ ×©×œ×š: ${finalTime}`;
            }
        }

        // Handle Enter key
        document.getElementById('answerInput').addEventListener('keypress', e => {
            if (e.key === 'Enter') handleCheck();
        });

        // Disable English letters - allow only numbers and Hebrew
        document.getElementById('answerInput').addEventListener('input', e => {
            // Remove English letters (a-z, A-Z) but keep numbers and Hebrew
            e.target.value = e.target.value.replace(/[a-zA-Z]/g, '');
        });

        // Podium Logic (Adapted for Player View)
        function displayPodium() {
            const endScreen = document.getElementById('endScreen');
            const podiumView = document.getElementById('podiumView');
            const container = document.getElementById('podiumContainer');

            // Aggregate scores by group
            const groupScores = {};

            Object.values(connectedPlayers).forEach(p => {
                const gId = p.group || 'Unassigned';
                if (!groupScores[gId]) {
                    groupScores[gId] = { id: gId, score: 0, members: 0 };
                }
                groupScores[gId].score += (p.score || 0);
                groupScores[gId].members++;
            });

            // Convert to array and sort
            const sortedGroups = Object.values(groupScores).sort((a, b) => b.score - a.score);

            const top3 = [
                sortedGroups[1], // Silver
                sortedGroups[0], // Gold
                sortedGroups[2]  // Bronze
            ];

            container.innerHTML = '';

            top3.forEach((g, index) => {
                let rank = 0;
                if (index === 0) rank = 2;
                if (index === 1) rank = 1;
                if (index === 2) rank = 3;

                // If group doesn't exist
                if (!g) {
                    const emptyWrapper = document.createElement('div');
                    emptyWrapper.className = 'pedestal-wrapper';
                    emptyWrapper.style.visibility = 'hidden';
                    container.appendChild(emptyWrapper);
                    return;
                }

                const wrapper = document.createElement('div');
                wrapper.className = `pedestal-wrapper rank-${rank}`;

                const groupName = (g.id === 'Unassigned') ? '×¢×¦×××™×™×' : `×§×‘×•×¦×” ${g.id}`;
                const initial = (g.id === 'Unassigned') ? '?' : g.id;

                wrapper.innerHTML = `
                    <div class="player-info">
                        <div class="player-name">${groupName}</div>
                        <div class="player-score">${g.score} × ×§×•×“×•×ª</div>
                    </div>
                    
                    <div class="avatar-glow" style="color: currentColor">
                        ${rank === 1 ? '<div class="crown">ğŸ‘‘</div>' : ''}
                        <span>${initial}</span>
                    </div>
                    
                    <div class="pedestal">
                        <div class="rank-num">${rank}</div>
                    </div>
                `;

                container.appendChild(wrapper);
            });

            // Switch to podium view specifically
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            podiumView.style.display = 'flex'; // It uses flex in css
            podiumView.classList.add('active'); // Just in case, though styles are ID based mostly

            // Fire more confetti
            confetti({ particleCount: 150, spread: 100, origin: { y: 0.7 } });
        }

        function updateLeaderIndicator() {
            const indicator = document.getElementById('leadIndicator');
            const textEl = document.getElementById('leadText');

            // Aggregate scores
            const groupScores = {};
            let hasScores = false;

            Object.values(connectedPlayers).forEach(p => {
                const gId = p.group || 'Unassigned';
                if (!groupScores[gId]) {
                    groupScores[gId] = { id: gId, score: 0 };
                }
                groupScores[gId].score += (p.score || 0);
                if (p.score > 0) hasScores = true;
            });

            // If no scores yet, hide
            if (!hasScores) {
                indicator.classList.remove('show');
                return;
            }

            // Sort
            const sorted = Object.values(groupScores).sort((a, b) => b.score - a.score);
            const leader = sorted[0];

            if (leader && leader.score > 0) {
                const name = leader.id === 'Unassigned' ? '×¢×¦×××™×™×' : `×§${leader.id}`;
                textEl.innerText = `${name} (${leader.score})`;
                indicator.classList.add('show');
            } else {
                indicator.classList.remove('show');
            }
        }
    </script>
