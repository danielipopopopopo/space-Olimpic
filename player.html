<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Space Olimpic - Crew Member</title>

    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Orbitron:wght@500;700;900&display=swap"
        rel="stylesheet">

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <style>
        :root {
            --bg-deep: #050816;
            --bg-mid: #0a0f1c;
            --accent: #00d4ff;
            --accent-glow: rgba(0, 212, 255, 0.4);
            --gold: #ffd700;
            --success: #10b981;
            --danger: #ef4444;
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
            --text: #ffffff;
            --text-muted: rgba(255, 255, 255, 0.6);
            --spring: cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--bg-deep) 0%, var(--bg-mid) 50%, #0d1225 100%);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
            position: relative;
            text-align: center;
            /* Enable scrolling */
            min-height: 100vh;
            overflow-y: auto;
            overflow-x: hidden;
            height: auto;
        }

        /* Apple-style Bouncy Animations */
        @keyframes bounceInUp {
            0% {
                opacity: 0;
                transform: translate3d(0, 50px, 0) scale(0.9);
            }

            60% {
                opacity: 1;
                transform: translate3d(0, -10px, 0) scale(1.02);
            }

            80% {
                transform: translate3d(0, 5px, 0) scale(0.98);
            }

            100% {
                opacity: 1;
                transform: translate3d(0, 0, 0) scale(1);
            }
        }

        @keyframes popIn {
            0% {
                transform: scale(0.8);
                opacity: 0;
            }

            40% {
                transform: scale(1.1);
                opacity: 1;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .animate-bounce-up {
            animation: bounceInUp 0.8s var(--spring) forwards;
        }

        .animate-pop {
            animation: popIn 0.5s var(--spring) forwards;
        }

        /* Screen Transitions */
        .screen {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 24px;
            padding: 24px;
            min-height: 100vh;
            height: auto;
            /* Allow growth */
            z-index: 10;
        }

        .screen.active {
            display: flex;
            animation: fadeIn 0.5s var(--spring);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Inputs & Buttons */
        input {
            width: 100%;
            padding: 18px 24px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            color: white;
            font-size: 1.1rem;
            text-align: center;
            font-family: inherit;
            margin-bottom: 12px;
            transition: all 0.3s;
        }

        input:focus {
            border-color: var(--accent);
            background: rgba(0, 212, 255, 0.05);
            outline: none;
            box-shadow: 0 0 15px rgba(0, 212, 255, 0.2);
        }

        button {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, var(--accent) 0%, #a855f7 100%);
            color: #030510;
            border: none;
            border-radius: 16px;
            font-weight: 800;
            font-size: 1.1rem;
            font-family: 'Orbitron', sans-serif;
            cursor: pointer;
            transition: all 0.3s var(--spring);
            box-shadow: 0 10px 30px rgba(0, 212, 255, 0.2);
        }

        button:active {
            transform: scale(0.92);
        }

        /* Bouncy input focus */
        input:focus {
            transform: scale(1.02);
        }

        .group-buttons {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin: 10px 0 4px;
        }

        .group-btn {
            width: auto;
            padding: 10px 14px;
            font-size: 0.8rem;
            border-radius: 999px;
            background: rgba(0, 212, 255, 0.15);
            color: var(--accent);
            border: 1px solid rgba(0, 212, 255, 0.4);
            box-shadow: none;
        }

        .group-btn.active {
            background: var(--accent);
            color: #030510;
            border-color: var(--accent);
            box-shadow: 0 0 12px var(--accent-glow);
        }

        /* Typography */
        h1 {
            font-family: 'Orbitron', sans-serif;
            color: var(--accent);
            margin-bottom: 20px;
            font-size: 2rem;
        }

        h2 {
            font-size: 1.4rem;
            color: var(--gold);
            margin-bottom: 1.5rem;
            font-family: 'Orbitron';
        }

        /* Puzzle Elements */
        #puzzleCard {
            background: var(--glass);
            backdrop-filter: blur(20px);
            padding: 30px;
            border-radius: 28px;
            border: 1px solid var(--glass-border);
            width: 100%;
            max-width: 400px;
            /* Animation applied via JS or default class */
            transition: all 0.5s var(--spring);
        }

        .msg {
            min-height: 1.5em;
            margin: 15px 0;
            font-weight: 500;
        }

        .msg.ok {
            color: var(--success);
        }

        .msg.bad {
            color: var(--danger);
        }

        /* Parallax & HUD */
        .stars-container {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 0;
        }

        .stars-layer {
            position: absolute;
            inset: -50px;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
        }

        .star-small {
            width: 1px;
            height: 1px;
            opacity: 0.4;
        }

        .star-large {
            width: 2px;
            height: 2px;
            opacity: 0.8;
            box-shadow: 0 0 5px var(--accent);
        }

        .cockpit-frame {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 5;
            box-shadow: inset 0 0 80px rgba(0, 0, 0, 0.8);
        }

        .scanlines {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 6;
            background: repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(0, 212, 255, 0.01) 2px, rgba(0, 212, 255, 0.01) 4px);
        }

        /* Social Feedback Elements */
        #bubblesContainer {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 100;
            overflow: hidden;
        }

        .bubble {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 8px 14px;
            border-radius: 15px 15px 0 15px;
            color: white;
            font-size: 0.8rem;
            animation: floatUpPlayer 3s linear forwards;
            white-space: nowrap;
            display: flex;
            flex-direction: column;
        }

        .bubble .sender {
            font-size: 0.6rem;
            opacity: 0.6;
            color: var(--accent);
        }

        .bubble.correct {
            border-color: var(--success);
            background: rgba(16, 185, 129, 0.1);
        }

        @keyframes floatUpPlayer {
            0% {
                transform: translateY(100vh) scale(0.8);
                opacity: 0;
            }

            10% {
                opacity: 1;
            }

            100% {
                transform: translateY(-10vh) scale(1);
                opacity: 0;
            }
        }

        #splashAlert {
            position: fixed;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.8);
            z-index: 200;
            background: rgba(16, 185, 129, 0.95);
            color: white;
            padding: 20px 40px;
            border-radius: 40px;
            font-size: 1.2rem;
            font-weight: 800;
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            opacity: 0;
            pointer-events: none;
            box-shadow: 0 0 50px rgba(16, 185, 129, 0.5);
            backdrop-filter: blur(10px);
            width: 80%;
        }

        #splashAlert.show {
            animation: splashPopPlayer 2.5s var(--spring) forwards;
        }

        @keyframes splashPopPlayer {
            0% {
                transform: translate(-50%, -50%) scale(0.5);
                opacity: 0;
            }

            15% {
                transform: translate(-50%, -50%) scale(1.1);
                opacity: 1;
            }

            85% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }

        }

        /* PODIUM STYLES (Copied from Host) */
        #podiumView {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 24px;
            min-height: 100vh;
            text-align: center;
            opacity: 0;
            animation: fadeIn 1s ease-out forwards;
            position: absolute;
            inset: 0;
            background: var(--bg-deep);
            /* Ensure it covers everything */
            z-index: 50;
        }

        .podium-container {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            height: 50vh;
            gap: 15px;
            margin-top: 30px;
            perspective: 1000px;
            width: 100%;
        }

        .pedestal-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 30%;
            opacity: 0;
            transform: translateY(50px);
            animation: slideUpPedestal 0.8s var(--spring) forwards;
        }

        .pedestal-wrapper:nth-child(2) {
            animation-delay: 0.5s;
        }

        .pedestal-wrapper:nth-child(1) {
            animation-delay: 1.2s;
        }

        .pedestal-wrapper:nth-child(3) {
            animation-delay: 1.8s;
        }

        @keyframes slideUpPedestal {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .avatar-glow {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            margin-bottom: 10px;
            box-shadow: 0 0 15px currentColor;
            position: relative;
        }

        .crown {
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2rem;
            animation: bounce 2s infinite;
        }

        .pedestal {
            width: 100%;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.02) 100%);
            border-top: 4px solid currentColor;
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border-radius: 8px 8px 0 0;
        }

        .rank-num {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            font-weight: 900;
            opacity: 0.5;
            line-height: 1;
        }

        .player-info {
            margin-bottom: 8px;
            text-align: center;
            width: 100%;
        }

        .player-name {
            font-weight: 700;
            font-size: 0.9rem;
            margin-bottom: 2px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 100%;
        }

        .player-score {
            font-family: 'Orbitron';
            color: var(--gold);
            font-size: 0.8rem;
        }

        .rank-1 {
            color: #ffd700;
        }

        .rank-1 .pedestal {
            height: 180px;
            background: linear-gradient(180deg, rgba(255, 215, 0, 0.15) 0%, rgba(255, 215, 0, 0.02) 100%);
            border-color: #ffd700;
        }

        .rank-2 {
            color: #c0c0c0;
        }

        .rank-2 .pedestal {
            height: 130px;
            background: linear-gradient(180deg, rgba(192, 192, 192, 0.15) 0%, rgba(192, 192, 192, 0.02) 100%);
            border-color: #c0c0c0;
        }

        .rank-3 {
            color: #cd7f32;
        }

        .rank-3 .pedestal {
            height: 100px;
            background: linear-gradient(180deg, rgba(205, 127, 50, 0.15) 0%, rgba(205, 127, 50, 0.02) 100%);
            border-color: #cd7f32;
        }
    </style>
</head>

<body>

    <!-- Social Feedback -->
    <div id="bubblesContainer"></div>
    <div id="splashAlert"></div>

    <!-- Parallax background -->
    <div class="stars-container">
        <div class="stars-layer" id="starsBack" data-speed="0.02"></div>
        <div class="stars-layer" id="starsFront" data-speed="0.05"></div>
    </div>
    <div class="cockpit-frame"></div>
    <div class="scanlines"></div>

    <!-- Screen 1: Join -->
    <div id="joinScreen" class="screen active">
        <h1>JOIN MISSION</h1>
        <div id="puzzleCard">
            <input type="text" id="nameInput" placeholder="Enter Name">
            <input type="text" id="codeInput" placeholder="Mission Code">
            <div id="groupSelect" style="display: none; margin-top: 4px;">
                <p style="margin-bottom: 6px; font-size: 0.9rem; color: var(--text-muted);">Choose your group</p>
                <div class="group-buttons">
                    <button type="button" class="group-btn" data-group="1">GROUP 1</button>
                    <button type="button" class="group-btn" data-group="2">GROUP 2</button>
                    <button type="button" class="group-btn" data-group="3">GROUP 3</button>
                    <button type="button" class="group-btn" data-group="4">GROUP 4</button>
                </div>
            </div>

            <button onclick="joinGame()">BLAST OFF üöÄ</button>
        </div>
    </div>

    <!-- Screen 2: Waiting -->
    <div id="waitScreen" class="screen">
        <div style="font-size: 3rem; margin-bottom: 20px;">üõ∞Ô∏è</div>
        <h1>WAITING...</h1>
        <p>Prepare the cockpit. We launch soon.</p>
    </div>

    <!-- Screen 3: Puzzles -->
    <div id="puzzleScreen" class="screen">
        <div id="puzzleTimer"
            style="font-family: 'Orbitron'; color: var(--accent); margin-bottom: 15px; font-size: 1.2rem;">00:00</div>
        <div id="puzzleCard">
            <h2 id="qTitle">PUZZLE 1</h2>
            <p id="qDesc" style="margin-bottom: 20px; font-size: 0.9rem; color: var(--text-muted);"></p>
            <input type="text" id="answerInput" placeholder="Type answer..." autocomplete="off">
            <button onclick="handleCheck()">SUBMIT üõ∏</button>
            <div id="msg" class="msg"></div>
        </div>
    </div>

    <!-- Screen 4: Finished -->
    <div id="endScreen" class="screen">
        <div style="font-size: 4rem; margin-bottom: 20px;">üèÜ</div>
        <h1>MISSION COMPLETE</h1>
        <p id="finalTimeDisplay"
            style="font-family: 'Orbitron'; color: var(--gold); font-size: 1.5rem; margin: 15px 0;"></p>
        <p>Waiting for mission results...</p>
    </div>

    <!-- Podium View -->
    <div id="podiumView">
        <h1 style="font-family: 'Orbitron'; font-size: 2rem; margin-bottom: 10px;">MISSION ACCOMPLISHED</h1>
        <p style="color: var(--text-muted); font-size: 1rem; margin-bottom: 20px;">TOP AGENTS</p>

        <div class="podium-container" id="podiumContainer">
            <!-- Will be populated by JS -->
        </div>

        <button onclick="location.reload()" style="margin-top: 30px; width: auto; padding: 12px 30px;">NEW
            MISSION</button>
    </div>

    <script src="firebase-config.js"></script>
    <script src="firebase-config.js"></script>
    <script src="game-manager.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <script>
        // Puzzle Data (Unified from play1/play2)
        const allQuestions = [
            { ans: ("84"), next: "◊©◊ô◊ì◊î ◊¢◊ù ◊í◊ú◊í◊ú◊ô◊ù" },
            { ans: ("130"), next: "◊©◊ï◊ú◊ó◊ü ◊ú◊ë◊ü" },
            { ans: ("133"), next: "◊ß◊¶◊î ◊õ◊ô◊™◊î" },
            { ans: ("4967"), next: "◊ê◊®◊ï◊ü ◊õ◊ô◊™◊™◊ô" },
            { ans: ["moon", "◊ú◊ô◊®◊ó"], next: "◊§◊ó" },
            { ans: ("12"), next: "◊û◊™◊ó◊™ ◊ú◊ë◊®" },
            { ans: ("◊ê◊®◊ò◊û◊ô◊°"), next: "◊õ◊®◊™◊ô◊° ◊ò◊ï◊§◊ô" }
        ]

        let qIndex = 0;
        let score = 0;

        // Auto-fill from URL
        const params = new URLSearchParams(window.location.search);
        if (params.has('code')) document.getElementById('codeInput').value = params.get('code');
        let playerGroup = params.get('group') || null;
        let connectedPlayers = {}; // To store all players for podium calculation

        // Group selection UI (only when not joining via QR with pre-set group)
        const groupSelectEl = document.getElementById('groupSelect');
        const groupButtons = document.querySelectorAll('.group-btn');

        if (!playerGroup && groupSelectEl) {
            groupSelectEl.style.display = 'block';
        }

        groupButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                const selected = btn.getAttribute('data-group');
                playerGroup = selected;
                groupButtons.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
            });
        });

        // Stars setup
        function createStars(container, count, className) {
            for (let i = 0; i < count; i++) {
                const s = document.createElement('div');
                s.className = `star ${className}`;
                s.style.left = Math.random() * 100 + '%';
                s.style.top = Math.random() * 100 + '%';
                container.appendChild(s);
            }
        }
        createStars(document.getElementById('starsBack'), 50, 'star-small');
        createStars(document.getElementById('starsFront'), 20, 'star-large');

        async function joinGame() {
            const name = document.getElementById('nameInput').value.trim();
            const code = document.getElementById('codeInput').value.trim();
            if (!name || !code) return alert("Missing info!");

            // If no group was provided via URL, require manual selection
            if (!playerGroup) {
                return alert("Please choose a group before joining.");
            }

            try {
                await gameManager.joinRoom(code, name, playerGroup);

                // Initial sync if the group is already ahead
                if (playerGroup) {
                    const groupSnap = await firebase.database().ref(`rooms/${code}/groups/${playerGroup}`).once('value');
                    const groupData = groupSnap.val();
                    if (groupData && groupData.currentQuestion > 0) {
                        qIndex = groupData.currentQuestion;
                        score = qIndex * 100;
                        gameManager.updateProgress(qIndex, score);
                    }
                }

                showScreen('waitScreen');

                gameManager.listenToGameState((state) => {
                    if (state.status === 'playing') showScreen('puzzleScreen');
                    if (state.status === 'finished') {
                        // Game over!
                        showScreen('endScreen');
                        // Wait a bit then show podium
                        setTimeout(() => {
                            displayPodium();
                        }, 3000);
                    }
                });

                // Listen to players for Podium data
                gameManager.listenToPlayers((players) => {
                    connectedPlayers = players || {};
                });

                // Group-wide progress sync
                if (playerGroup) {
                    gameManager.listenToGroupProgress(playerGroup, (data) => {
                        if (data && data.currentQuestion > qIndex) {
                            qIndex = data.currentQuestion;
                            score = qIndex * 100; // Update local score

                            // Sync individual progress for podium
                            gameManager.updateProgress(qIndex, score);

                            if (qIndex < allQuestions.length) {
                                updatePuzzleUI();
                            } else {
                                gameManager.setPlayerFinished();
                                showScreen('endScreen');
                            }
                        }
                    });
                }

                // Global Social Feed Listener
                gameManager.listenToStream((action) => {
                    if (action.type === 'answer_attempt') {
                        // createSocialBubble(action); // Disabled
                        // Removed splash for correct answers
                    } else if (action.type === 'player_finished') {
                        const groupInfo = action.group ? ` from Group ${action.group}` : '';
                        showSocialSplash(`üèÜ ${action.name}${groupInfo} WON! üèÜ`);
                    }
                });

            } catch (e) { alert(e.message); }
        }

        function createSocialBubble(action) {
            const container = document.getElementById('bubblesContainer');
            const bubble = document.createElement('div');
            bubble.className = `bubble ${action.isCorrect ? 'correct' : ''}`;
            bubble.style.left = (5 + Math.random() * 80) + '%';
            bubble.innerHTML = `
                <span class="sender">${action.name}</span>
                <span class="text">${action.text}</span>
            `;
            container.appendChild(bubble);
            setTimeout(() => bubble.remove(), 3000);
        }

        function showSocialSplash(html) {
            const alert = document.getElementById('splashAlert');
            alert.innerHTML = html;
            alert.classList.remove('show');
            void alert.offsetWidth; // Force reflow
            alert.classList.add('show');
        }

        function normalize(str) {
            if (!str) return "";
            return str.trim().toLowerCase().replace(/[\u200B-\u200D\u200E\u200F\uFEFF]/g, "");
        }

        function handleCheck() {
            const inputEl = document.getElementById('answerInput');
            const val = inputEl.value;
            if (!val) return;

            const q = allQuestions[qIndex];

            // Support both single string and array of valid answers
            const validAnswers = Array.isArray(q.ans) ? q.ans : [q.ans];
            const isCorrect = validAnswers.some(a => normalize(val) === normalize(a));

            const msg = document.getElementById('msg');

            // Broadcast only incorrect attempts (per request to remove "got it right" messages)
            if (!isCorrect) {
                gameManager.broadcastAction({
                    type: 'answer_attempt',
                    text: val,
                    isCorrect: isCorrect,
                    puzzleIndex: qIndex
                });
            }

            if (isCorrect) {
                msg.className = "msg ok";
                msg.textContent = "‚úî CORRECT!";
                score += 100;
                qIndex++;

                // Sync individual progress for leaderboard
                gameManager.updateProgress(qIndex, score);

                // Sync group progress for everyone in this group
                if (playerGroup) {
                    gameManager.updateGroupProgress(playerGroup, qIndex);
                }

                if (qIndex < allQuestions.length) {
                    updatePuzzleUI();
                } else {
                    gameManager.setPlayerFinished();
                    gameManager.broadcastAction({
                        type: 'player_finished',
                        msg: 'finished the mission!'
                    });
                    showScreen('endScreen');
                }
            } else {
                msg.className = "msg bad";
                msg.textContent = "‚ùå INCORRECT";
                setTimeout(() => { msg.textContent = ""; }, 1500);
            }
        }

        function updatePuzzleUI() {
            const q = allQuestions[qIndex];
            const msg = document.getElementById('msg');
            const inputEl = document.getElementById('answerInput');

            msg.textContent = "";
            document.getElementById('qTitle').textContent = `PUZZLE ${qIndex + 1}`;
            msg.textContent = "";
            document.getElementById('qTitle').textContent = `PUZZLE ${qIndex + 1}`;

            // HINT SYSTEM: Show "next" from previous question
            let hintText = "";
            if (qIndex === 0) {
                hintText = "Welcome aboard! Solve the first puzzle.";
            } else {
                // Get 'next' from the *previous* question (qIndex - 1)
                const prevQ = allQuestions[qIndex - 1];
                if (prevQ && prevQ.next) {
                    hintText = `Hint: ${prevQ.next}`;
                } else {
                    hintText = "Proceed to the next challenge.";
                }
            }
            document.getElementById('qDesc').textContent = hintText;

            inputEl.value = "";

            // Re-trigger animation
            const card = document.getElementById('puzzleCard');
            card.classList.remove('animate-bounce-up');
            void card.offsetWidth; // trigger reflow
            card.classList.add('animate-bounce-up');
        }

        let timerInterval;
        function updateStopwatch() {
            const start = gameManager.gameState?.startTime || Date.now();
            const now = Date.now();
            const diff = now - start;
            const mins = Math.floor(diff / 60000);
            const secs = Math.floor((diff % 60000) / 1000);
            const formatted = `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;

            const timerEl = document.getElementById('puzzleTimer');
            if (timerEl) timerEl.innerText = formatted;
            return formatted;
        }

        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');

            if (id === 'puzzleScreen') {
                if (allQuestions[qIndex]) updatePuzzleUI();
                if (!timerInterval) timerInterval = setInterval(updateStopwatch, 18000);
            }

            if (id === 'endScreen') {
                if (timerInterval) clearInterval(timerInterval);
                const finalTime = updateStopwatch();
                document.getElementById('finalTimeDisplay').innerText = `YOUR TIME: ${finalTime}`;
            }
        }

        // Handle Enter key
        document.getElementById('answerInput').addEventListener('keypress', e => {
            if (e.key === 'Enter') handleCheck();
        });

        // Podium Logic (Adapted for Player View)
        function displayPodium() {
            const endScreen = document.getElementById('endScreen');
            const podiumView = document.getElementById('podiumView');
            const container = document.getElementById('podiumContainer');

            // Aggregate scores by group
            const groupScores = {};

            Object.values(connectedPlayers).forEach(p => {
                const gId = p.group || 'Unassigned';
                if (!groupScores[gId]) {
                    groupScores[gId] = { id: gId, score: 0, members: 0 };
                }
                groupScores[gId].score += (p.score || 0);
                groupScores[gId].members++;
            });

            // Convert to array and sort
            const sortedGroups = Object.values(groupScores).sort((a, b) => b.score - a.score);

            const top3 = [
                sortedGroups[1], // Silver
                sortedGroups[0], // Gold
                sortedGroups[2]  // Bronze
            ];

            container.innerHTML = '';

            top3.forEach((g, index) => {
                let rank = 0;
                if (index === 0) rank = 2;
                if (index === 1) rank = 1;
                if (index === 2) rank = 3;

                // If group doesn't exist
                if (!g) {
                    const emptyWrapper = document.createElement('div');
                    emptyWrapper.className = 'pedestal-wrapper';
                    emptyWrapper.style.visibility = 'hidden';
                    container.appendChild(emptyWrapper);
                    return;
                }

                const wrapper = document.createElement('div');
                wrapper.className = `pedestal-wrapper rank-${rank}`;

                const groupName = (g.id === 'Unassigned') ? 'Freelancers' : `GROUP ${g.id}`;
                const initial = (g.id === 'Unassigned') ? '?' : g.id;

                wrapper.innerHTML = `
                    <div class="player-info">
                        <div class="player-name">${groupName}</div>
                        <div class="player-score">${g.score} PTS</div>
                    </div>
                    
                    <div class="avatar-glow" style="color: currentColor">
                        ${rank === 1 ? '<div class="crown">üëë</div>' : ''}
                        <span>${initial}</span>
                    </div>
                    
                    <div class="pedestal">
                        <div class="rank-num">${rank}</div>
                    </div>
                `;

                container.appendChild(wrapper);
            });

            // Switch to podium view specifically
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            podiumView.style.display = 'flex'; // It uses flex in css
            podiumView.classList.add('active'); // Just in case, though styles are ID based mostly

            // Fire more confetti
            confetti({ particleCount: 150, spread: 100, origin: { y: 0.7 } });
        }
    </script>
