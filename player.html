<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Space Olimpic - Player</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Orbitron:wght@500;700&display=swap"
        rel="stylesheet">

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <style>
        :root {
            --bg-deep: #030510;
            --accent: #00d4ff;
            --spring: cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        body {
            margin: 0;
            background: #0a0f1c;
            color: white;
            font-family: 'Inter', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            text-align: center;
        }

        .screen {
            display: none;
            height: 100%;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 24px;
            animation: fadeIn 0.3s ease-out;
        }

        .screen.active {
            display: flex;
        }

        /* Inputs */
        input {
            width: 100%;
            padding: 20px;
            margin: 10px 0;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: white;
            font-size: 1.2rem;
            text-align: center;
            font-family: 'Orbitron', sans-serif;
            outline: none;
        }

        input:focus {
            border-color: var(--accent);
            background: rgba(0, 212, 255, 0.1);
        }

        button {
            width: 100%;
            padding: 18px;
            margin-top: 20px;
            background: white;
            color: #030510;
            border: none;
            border-radius: 12px;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            transition: transform 0.2s var(--spring);
        }

        button:active {
            transform: scale(0.95);
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            color: var(--accent);
            margin-bottom: 40px;
        }

        /* Wait Screen */
        .wait-anim {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(0, 212, 255, 0.3);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 1s infinite linear;
            margin-bottom: 20px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

    <!-- Join Screen -->
    <div id="joinScreen" class="screen active">
        <h1>JOIN MISSION</h1>
        <input type="text" id="nameInput" placeholder="Enter Name">
        <input type="text" id="codeInput" placeholder="Room Code">
        <button onclick="joinGame()">BLAST OFF</button>
    </div>

    <!-- Waiting Screen -->
    <div id="waitScreen" class="screen">
        <div class="wait-anim"></div>
        <h2>You're in!</h2>
        <p>See your name on the screen?</p>
    </div>

    <!-- Game Screen -->
    <div id="gameScreen" class="screen">
        <div id="answerInputArea">
            <h2>Enter Answer</h2>
            <input type="text" id="answerInput" placeholder="Type answer...">
            <button onclick="submitAnswer()">SEND</button>
        </div>
        <div id="answerSent" style="display:none">
            <h2>Answer Sent!</h2>
            <p>Wait for results...</p>
        </div>
    </div>

    <!-- Finished Screen -->
    <div id="endScreen" class="screen">
        <h1>GAME OVER</h1>
        <p>Check the main screen for results!</p>
    </div>

    <script src="firebase-config.js"></script>
    <script src="game-manager.js"></script>

    <script>
        // Check URL for code
        const params = new URLSearchParams(window.location.search);
        if (params.has('code')) {
            document.getElementById('codeInput').value = params.get('code');
            document.getElementById('codeInput').disabled = true; // Optional: Lock it
        }

        async function joinGame() {
            const name = document.getElementById('nameInput').value.trim();
            const code = document.getElementById('codeInput').value.trim();

            if (!name || !code) return alert("Enter name and code!");

            try {
                await gameManager.joinRoom(code, name);
                showScreen('waitScreen');

                // Listen for game starts
                gameManager.listenToGameState((state) => {
                    if (state.status === 'playing') {
                        showScreen('gameScreen');
                        // Reset answer state for new question
                        document.getElementById('answerInputArea').style.display = 'block';
                        document.getElementById('answerSent').style.display = 'none';
                        document.getElementById('answerInput').value = '';
                        document.getElementById('answerInput').focus();
                    } else if (state.status === 'finished') {
                        showScreen('endScreen');
                    }
                });

            } catch (e) {
                alert("Error joining: " + e.message);
            }
        }

        function submitAnswer() {
            const ans = document.getElementById('answerInput').value.trim();
            if (!ans) return;

            gameManager.submitAnswer(ans);
            document.getElementById('answerInputArea').style.display = 'none';
            document.getElementById('answerSent').style.display = 'block';
        }

        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(el => el.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

    </script>
</body>

</html>
